<h1>通过创新挑战 DevOps 现状|驾驭</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/challenging-the-status-quo-in-devops#0001-01-01">https://www.harness.io/blog/challenging-the-status-quo-in-devops#0001-01-01</a></blockquote><div><p>立即观看网上研讨会:Tenable 的 Dheeraj Khanna 基于挑战现状而领先。他努力成为一名敢于直面任何挑战的颠覆性领导者。</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><figure class="w-richtext-align-center w-richtext-figure-type-image"/><h3>关于成立</h3><p>Tenable，Inc .是一家网络曝光公司。全球超过 30，000 家组织依靠 Tenable 来了解和降低网络风险。作为 Nessus 的创建者，Tenable 扩展了其在漏洞方面的专业知识，提供了世界上第一个平台来查看和保护任何计算平台上的任何数字资产。可租赁的客户包括超过 50%的财富 500 强企业、超过 30%的全球 2000 强企业以及大型政府机构。</p><h3>推动领导原则</h3><p>Dheeraj 的领导风格是基于挑战现状。他努力成为一名突破性的领导者，直面任何挑战，无论是将 ops 转变为 DevOps 还是自动化不同的系统。</p><p>“变化是世界上唯一不变的东西。尝试失败没关系，不尝试就不行。”</p><blockquote>迪拉杰·卡纳</blockquote><p>Dheeraj 解释说，软件工程只能通过实验来发展。今天成功的公司信奉这一原则，不怕失败。</p><h3>一个伟大的 DevOps 领导者的原则</h3><p>一个优秀的 DevOps 领导者必须能够理解业务驱动因素，以及如何使用技术来实现这些驱动因素。可能是产品差异化，也可能是客服差异化。不管是哪个驱动因素，领导者都必须不断尝试创新和改进这些流程。</p><p>一个优秀的 DevOps 领导者还必须与公司内部的其他领导者建立强有力的合作关系。改变可能会很困难，但让组织中的其他领导认同会更容易、更有效。</p><p>领导者的工作就是对新的项目和想法保持怀疑和好奇。这样就选出了最佳方案。</p><h3>DevOps 领导者的影响力</h3><p>DevOps 领导需要能够清楚地向公司中的任何人传达服务的健康状况。仪表板不应该过于复杂。事实上，首席执行官应该能够看着仪表板，立即知道业务的健康状况。DevOps 领导者通过提供清晰的数据来影响决策。</p><h3>大多数领导者哪里出错了</h3><p>领导者通常很难做出重大改变。也许他们等得太久了，问题开始自行恶化，或者也许没有收到正确的内部认可。不管怎样，如果领导者不能做出改变，他们就没有做好自己的工作。</p><h3>领导力是艺术还是科学？</h3><p>领导是一门艺术。需要情商来识别你的员工的动机，让每个人都有效地一起工作。也许团队中有人害怕失败，或者他们工作过度。在这两种情况下，他们都无法完成新项目。</p><h3>在内部销售 DevOps 创意</h3><p>这也是一门艺术。Dheeraj 把他的大部分时间集中在这个想法背后的信息上。该信息必须与业务目标相关联，并传达给正确的人。在精心制作信息后，Dheeraj 在公司内传播这一理念，以赢得关键利益相关者的支持。</p><h3>从詹金斯到马具</h3><p>Dheeraj 帮助他的公司从 Jenkins 转向 Harness 来自动化和改进软件交付。手动管理配置文件不可伸缩，并且太容易出现人为错误。Harness 有助于标准化 Tenable 的所有环境。</p></div></div>
