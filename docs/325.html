<h1>工程师类型，第二部分:你是谁？装具</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/the-engineer-types-part-deux#0001-01-01">https://www.harness.io/blog/the-engineer-types-part-deux#0001-01-01</a></blockquote><div><p>有相当多的工程师类型。上周，我们复习了四个，今天，我们复习最后三个。这是一部超级有趣的迷你剧，我希望你能认识到自己属于这种类型！</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><p>有相当多的工程师类型。上周，我们复习了四个，今天，我们复习最后三个。这是一部超级有趣的迷你剧，我希望你能认识到自己属于这种类型！</p><figure class="w-richtext-figure-type- "/><h2>克苏鲁</h2><p>Chtulhu，也被称为古代的一个，已经与该公司这么长时间，他们已经达到崇高的地位(哇参考有雅)。他们知道他们可以离开，在另一家公司挣两倍的钱，但他们就是不愿意。他们喜欢自己在公司呆的时间最长；这是一种荣誉的象征，就像他们五年来没有刮过或修剪过的大胡子一样。说真的，在这一点上它更像是触手而不是胡须。</p><p>同事会形容他们“有点奇怪”。不是那种古怪的怪异。<em>诡异</em>那种诡异。”</p><p>选择音乐？死亡金属。最喜欢的桌游？<a href="https://www.amazon.com/Fantasy-Flight-Games-EH01-Eldritch/dp/1616617667/ref=asc_df_1616617667/?tag=hyprod-20&amp;linkCode=df0&amp;hvadid=312075873063&amp;hvpos=&amp;hvnetw=g&amp;hvrand=12104071325943793004&amp;hvpone=&amp;hvptwo=&amp;hvqmt=&amp;hvdev=c&amp;hvdvcmdl=&amp;hvlocint=&amp;hvlocphy=9012115&amp;hvtargid=pla-563187088691&amp;psc=1" target="_blank">邪术恐怖</a>(没有遮荫，很好玩——试试吧)。行头？棕色风衣和软呢帽。</p><p>克苏鲁·法塔恩</p><figure class="w-richtext-figure-type- "/><h2>总是焦虑的人</h2><p>“它在我的机器上工作”的永恒克星，这位总是焦虑的工程师几乎要恐慌发作了。在他们的对手失败的地方(即:从来没有紧迫感)，总是焦虑的人会发光——也许有点太亮了。他们在办公室被称为“总是坐立不安的人”目前还不清楚他们是一直焦虑，还是因为编码的压力而产生的新特征。</p><p>总是焦虑的人，也许有点太恰当了，喜欢快节奏的鼓和低音，这符合他们的心率，休息时大约 160 bpm。如果你重视你总是焦虑的工程师，让他们坚决远离能量饮料，因为他们有心脏病发作的合法危险。</p><figure class="w-richtext-figure-type- "/><h2>意想不到的</h2><p>意想不到的正是他们听起来的样子:一个你不会想到会成为工程师的人。他们把工作之外的所有时间都花在了健身房里，并且在大多数句子的结尾都习惯性地加上了 brah。他们很聪明，他们会编码，如果你很好地提出要求，他们还可以为你写一份重量训练计划。他们邀请你去看枪展。他们甚至可能在缩放呼叫中弯曲一两次。</p><p>他们有时非常不合适，午休时从健身房回来，没有洗澡或换上工作服，大声和健身房的兄弟打电话谈论他们的锻炼。但是上级把他们留在身边，因为总的来说，他们的工作出奇的好。</p><p>-</p><p>我们的小工程师类型系列到此结束！希望它能让你的周一轻松一点。不管你是哪种工程师，要知道你很棒，你让世界运转。闪耀吧，兄弟。💪</p><p>如果你以前从未听说过 Harness，我们制作现代 CI、CD、功能标志和云成本管理软件。挺牛逼的。你应该<a href="https://harness.io/platform/" target="_blank">今天就去</a>看看——也许我们可以解决你一直以来的问题。</p><p>罗克斯</p></div></div>
