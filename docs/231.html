<h1>无人机:从零到1亿次下载</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/rise-of-drone#0001-01-01">https://www.harness.io/blog/rise-of-drone#0001-01-01</a></blockquote><div><p>通过Harness，Brad相信他能让无人机像Jenkins一样无处不在。了解无人机如何从零到1亿次下载。</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><figure class="w-richtext-align-center w-richtext-figure-type-image"/><h2><strong>无人机起源</strong></h2><p>创始人Brad Rydzewski在通用电气公司开始了他的软件工程生涯。Brad在银行部门工作，他在那里编写处理和接受客户付款的代码。这是Brad第一次接触软件交付。他的一个项目是建立一个新的Jenkins实例，但是他很快就遇到了障碍。他无权访问正确的管道，无权更改配置，也无权管理插件。他花了几个月的时间让他的詹金斯实例启动。</p><p>当布莱德发现有机会开发企业软件时，他辞去了在通用电气的工作。他最初的想法是将Heroku引入企业。为了部署和测试他的初稿，布拉德再次求助于詹金斯。即使尽了很小的努力，Brad还是花了整整一周才建立起管道。</p><p>他恍然大悟。这是一个机会。软件交付很难，应该更容易。Brad开始专注于创建一个自助式CI平台。</p><h2><strong> MVP </strong></h2><p>经过4个月咖啡因驱动的工作，布拉德创造了他的第一个CI MVP。使用他的工具，有人可以在两秒钟内建立一个基于容器的管道。他的管道也支持任何编码语言。最初的MVP是作为SaaS的产品提供的。</p><p>但是Brad很快发现企业不想要SaaS，他们想在本地托管东西。尽管面临这一挑战，布拉德还是收到了大量关于第一版<a href="https://www.drone.io/" target="_blank">无人机</a>的反馈，他后来用这些反馈来改进产品。</p><h2><strong>转向开源</strong></h2><p>布拉德决定将无人机转移到开源模式。作为一名开发人员，Brad希望其他人在他最初的工作中进行协作。他还看到一些公司在开源市场筹集资金。</p><p>Brad写了一篇关于他转向开源的博文，这篇博文被Hacker News转载。这篇博文发表两天后，Drone获得了2500个github星，来自Github的pull请求，以及来自HP、VMWare、Google和Pivotal的贡献。</p><p>这种新的受欢迎程度给布拉德带来了成长的烦恼。过去设定工作与生活平衡的国家很容易，但无人机的新普及意味着持续不断的支持请求。Brad没有时间阅读官方宣传材料，但通过第三方博客、视频和口口相传，Drone的人气持续增长。</p><p>Brad发现自己正从一个工程师角色转变为一个经理角色。他不得不开始筛选坏的拉取请求，并且经常不得不处理企业停机。</p><p>最终，过度的工作让布拉德筋疲力尽。Brad在凌晨2点为一家企业排除故障时，意识到自己对项目投入了太多精力。</p><p>因此，为了补偿额外的工作量，布拉德为无人机提供了付费层。如果有人想要支持，他们必须开始为此付费。</p><h2><strong>驾驭无人机协同</strong></h2><p>在Brad转向企业模型后，他找到了与Harness合作的机会。Harness有兴趣进入竞争情报市场，并与Drone有类似的目标。通过Harness，Brad相信他能让<a href="https://www.drone.io/" target="_blank">无人机</a>像Jenkins一样无处不在。</p></div></div>
