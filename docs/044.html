<h1>选择 Spinnaker 上的线束，以确保连续交付|线束</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/secure-continuous-delivery#0001-01-01">https://www.harness.io/blog/secure-continuous-delivery#0001-01-01</a></blockquote><div><p>相对于 Spinnaker，Relativity 选择了 Harness，从而大幅提高了安全性。</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><h2>关于相对论</h2><p><a href="https://www.relativity.com/">相对论</a>制作软件，帮助用户组织数据，发现真相，并据此采取行动。他们的电子发现平台被全球数千家组织用来管理大量数据，并在诉讼、内部调查和法规遵从性项目中快速发现关键问题。</p><figure class="w-richtext-figure-type- "/><h2>通过 Azure 微服务加快开发速度</h2><p>Relativity 首席系统工程师 Corey Wagehoft 领导了一项内部计划，旨在通过从传统的遗留 windows 服务迁移到在 Microsoft Azure 中运行的基于容器的微服务来降低成本和提高开发速度。</p><p>Corey 说:“过去的部署通常需要 8 个小时，并且由 3 名工程师组成的团队手动协调。“此外，我们有 50%的变更失败率，这降低了内部信心并导致停机。”</p><p>过去，部署需要 8 个小时和 3 名工程师。</p><blockquote>Corey Wagehoft |首席系统工程师|相对论</blockquote><p>Corey 知道 Relativity 需要转变其部署渠道，以便简化 Azure 云中微服务的部署。他的团队还需要在整个迁移过程中支持传统 Windows 服务的方法。</p><p>管理用户数据意味着 Corey 和他的团队有严格的安全要求，这限制了可以搭载的工具类型。“我们有一种在内部开发自己工具的文化倾向，”Corey 说。</p><h2>评估三角帆和线束</h2><p>Corey 的团队首先研究了 Spinnaker，但很快发现开源解决方案不适合他们的需求。</p><p>“为了获得 Spinnaker 的部分功能，我们需要一名工程师为该项目工作一整年，”Corey 说。</p><p>我们需要一名专门的工程师来完成 Spinnaker 的部分功能。</p><blockquote>Corey Wagehoft |首席系统工程师|相对论</blockquote><p>Relativity 在其整个工具栈中使用 Linux 和容器，而 Spinnaker 缺乏原生的微软集成。Corey 还确定 Spinnaker 需要进行大量调整，以符合相对论的安全标准。</p><p>经过短暂的评估，Corey 的团队选择了<a href="https://harness.io/" target="_blank">Harness</a>CD as a-Service，原因如下:</p><ul role="list"><li>除了 Azure 微服务之外，还能够支持原生 Windows 服务</li><li>与 Azure Key Vault 进行本机集成，用于机密管理</li><li>通过线束委托架构实现安全通信</li><li>CD 即服务与需要专用工程资源的自我管理解决方案</li></ul><h2>使用安全带确保连续交付</h2><p>仅在 3 个月内，Corey 和他的团队就能够使用 Harness 将部署速度提高 30 倍。</p><p>Harness 与 Relativity 的整个工具链集成，包括用于 CI 的 Jenkins、用于基础架构配置的 HashiCorp Terraform、用于 APM 的 New Relic、用于日志分析的 Splunk 和用于基础架构监控的 Prometheus。</p><p>我们花在部署上的努力完全白费了。脊甲展开的时候我可以休息一下。</p><blockquote>Corey Wagehoft |首席系统工程师|相对论</blockquote><p>他的团队还利用 Harness Pipeline 模板创建黄金标准，以便开发团队可以以可重复的方式一致地部署，无论工件是 Windows 服务还是 Azure 微服务。</p><p>Harness 与 Azure Key Vault 的本机<a href="https://developer.harness.io/docs/platform/Security/azure-key-vault">集成(在 Harness 试用期间相对论提出的一项功能要求)使相对论能够保持 ISO 和 SOC 2 合规性，同时也为团队获得 FED ramp 认证做好了准备。</a></p><p>最后，团队利用<a href="https://harness.io/platform/continuous-delivery/continuous-insights/" target="_blank">持续洞察</a>帮助他们围绕管道流程、部署速度、变更失败率和 MTTR 做出数据驱动的决策。</p><p>借助 Harness，我们的工程团队利用自助 CD 成功地将部署时间从 8 小时缩短到了几分钟。</p><blockquote>Corey Wagehoft |首席系统工程师|相对论</blockquote><h2>变更失败率降低 80%</h2><p>利用 Harness，Corey 的团队取得了以下成果:</p><ul role="list"><li>将部署时间缩短 98%，从 8 小时缩短到几分钟</li><li>将部署工作量减少 98%,从 3 名全职工程师 8 小时的工作量减少到 1 名工程师几分钟的工作量。</li><li>将变更失败率降低 80%，从 50%降至 10%。</li><li>节省了 150，000 美元，而不是需要专门的工程资源来管理 Spinnaker</li></ul></div></div>
