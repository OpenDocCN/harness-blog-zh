<h1>选择Spinnaker上的线束，以确保连续交付|线束</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/secure-continuous-delivery#0001-01-01">https://www.harness.io/blog/secure-continuous-delivery#0001-01-01</a></blockquote><div><p>相对于Spinnaker，Relativity选择了Harness，从而大幅提高了安全性。</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><h2>关于相对论</h2><p><a href="https://www.relativity.com/">相对论</a>制作软件，帮助用户组织数据，发现真相，并据此采取行动。他们的电子发现平台被全球数千家组织用来管理大量数据，并在诉讼、内部调查和法规遵从性项目中快速发现关键问题。</p><figure class="w-richtext-figure-type- "/><h2>通过Azure微服务加快开发速度</h2><p>Relativity首席系统工程师Corey Wagehoft领导了一项内部计划，旨在通过从传统的遗留windows服务迁移到在Microsoft Azure中运行的基于容器的微服务来降低成本和提高开发速度。</p><p>Corey说:“过去的部署通常需要8个小时，并且由3名工程师组成的团队手动协调。“此外，我们有50%的变更失败率，这降低了内部信心并导致停机。”</p><p>过去，部署需要8个小时和3名工程师。</p><blockquote>Corey Wagehoft |首席系统工程师|相对论</blockquote><p>Corey知道Relativity需要转变其部署渠道，以便简化Azure云中微服务的部署。他的团队还需要在整个迁移过程中支持传统Windows服务的方法。</p><p>管理用户数据意味着Corey和他的团队有严格的安全要求，这限制了可以搭载的工具类型。“我们有一种在内部开发自己工具的文化倾向，”Corey说。</p><h2>评估三角帆和线束</h2><p>Corey的团队首先研究了Spinnaker，但很快发现开源解决方案不适合他们的需求。</p><p>“为了获得Spinnaker的部分功能，我们需要一名工程师为该项目工作一整年，”Corey说。</p><p>我们需要一名专门的工程师来完成Spinnaker的部分功能。</p><blockquote>Corey Wagehoft |首席系统工程师|相对论</blockquote><p>Relativity在其整个工具栈中使用Linux和容器，而Spinnaker缺乏原生的微软集成。Corey还确定Spinnaker需要进行大量调整，以符合相对论的安全标准。</p><p>经过短暂的评估，Corey的团队选择了<a href="https://harness.io/" target="_blank">Harness</a>CD as a-Service，原因如下:</p><ul role="list"><li>除了Azure微服务之外，还能够支持原生Windows服务</li><li>与Azure Key Vault进行本机集成，用于机密管理</li><li>通过线束委托架构实现安全通信</li><li>CD即服务与需要专用工程资源的自我管理解决方案</li></ul><h2>使用安全带确保连续交付</h2><p>仅在3个月内，Corey和他的团队就能够使用Harness将部署速度提高30倍。</p><p>Harness与Relativity的整个工具链集成，包括用于CI的Jenkins、用于基础架构配置的HashiCorp Terraform、用于APM的New Relic、用于日志分析的Splunk和用于基础架构监控的Prometheus。</p><p>我们花在部署上的努力完全白费了。脊甲展开的时候我可以休息一下。</p><blockquote>Corey Wagehoft |首席系统工程师|相对论</blockquote><p>他的团队还利用Harness Pipeline模板创建黄金标准，以便开发团队可以以可重复的方式一致地部署，无论工件是Windows服务还是Azure微服务。</p><p>Harness与Azure Key Vault 的本机<a href="https://developer.harness.io/docs/platform/Security/azure-key-vault">集成(在Harness试用期间相对论提出的一项功能要求)使相对论能够保持ISO和SOC 2合规性，同时也为团队获得FED ramp认证做好了准备。</a></p><p>最后，团队利用<a href="https://harness.io/platform/continuous-delivery/continuous-insights/" target="_blank">持续洞察</a>帮助他们围绕管道流程、部署速度、变更失败率和MTTR做出数据驱动的决策。</p><p>借助Harness，我们的工程团队利用自助CD成功地将部署时间从8小时缩短到了几分钟。</p><blockquote>Corey Wagehoft |首席系统工程师|相对论</blockquote><h2>变更失败率降低80%</h2><p>利用Harness，Corey的团队取得了以下成果:</p><ul role="list"><li>将部署时间缩短98%，从8小时缩短到几分钟</li><li>将部署工作量减少98%,从3名全职工程师8小时的工作量减少到1名工程师几分钟的工作量。</li><li>将变更失败率降低80%，从50%降至10%。</li><li>节省了150，000美元，而不是需要专门的工程资源来管理Spinnaker</li></ul></div></div>
