<h1>要考虑的Travis CI替代方案|利用</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/travis-ci-alternatives#0001-01-01">https://www.harness.io/blog/travis-ci-alternatives#0001-01-01</a></blockquote><div><p>您是在考虑Travis CI，还是在寻找其他CI工具？别再看了，我们会保护你的。</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><figure class="w-richtext-figure-type- "/><h2>背景</h2><p>Travis CI成立于2011年，是一个托管的<a href="https://harness.io/blog/continuous-integration/continuous-integration-tools/" target="_blank">持续集成工具</a>，用于简化GitHub和Bitbucket上托管的项目的软件交付过程。在早期，Travis CI背后的愿景是为测试和构建构建一个框架，就像RubyGems用于发行版一样，但是创始人不希望它只用于Ruby。Travis CI现在支持30多种不同的语言，如Javascript、Perl和Python。从一开始，Travis CI的主要关注点就是他们对开源的热爱。开源项目可以在Travis CI上免费测试，但在2020年引入了一种新的定价策略，对免费开源版本增加了一些限制。</p><p>使用Travis CI这样的持续集成工具有很多好处，因为它们提高了开发人员对代码和拉取请求的信心。这篇文章将帮助您评估Travis CI和其他持续集成和持续交付平台，展示哪些工具可以用于不同的用例。</p><figure class="w-richtext-figure-type- "/><p>当使用Travis CI创建一个构建时，它将您的GitHub存储库克隆到一个新的虚拟环境中，并执行一系列在. travis.yml文件中列出的任务来构建和测试代码。Travis只能在添加. travis.yml文件后进行的提交上运行构建。下面显示了一个标准的Travis CI设置。当需要更多的生产能力时，可以增加更多的工人。</p><figure class="w-richtext-figure-type- "/><p>Travis CI因其自动测试和通知系统而脱颖而出，该系统提醒用户改进构建过程。它支持一个叫做构建矩阵的工具，这个工具提供了一个用不同版本的语言和包来运行测试的机会。这允许更多更好的定制。</p><h2>评定标准</h2><p>在评估工具时，您必须权衡每种工具的利弊，并以公正的态度看待它们，以确定哪种工具最适合您的解决方案。不仅如此，你还需要考虑长远——你最有可能需要什么功能，也许是两年后？您正在评估的工具是否支持这些功能/需求？下面关于Travis CI的不同替代方案的部分将强调使特定CI工具独特并帮助组织在软件交付中成功的关键特性和能力。要查找可能最符合您需求的不同DevOps解决方案的更详尽列表，请查看我们的<a href="https://harness.io/buyers-guide-for-ci-cd-ebook/" target="_blank">CI/CD购买指南</a>！</p><h2>替代Travis CI进行评估</h2><figure class="w-richtext-figure-type- "/><h3>GitLab CI/CD</h3><p>GitLab，最初是一个基于Git的源代码管理工具(像GitHub和Bitbucket，供参考)，在他们的产品套件中引入了CI/CD解决方案。它们支持所有主要的云提供商，包括亚马逊网络服务(AWS)、微软Azure和谷歌云平台(GCP)。它们还支持容器编排工具，如Kubernetes和ECS。在基础设施方面，GitLab最近发布了一个Terraform集成。</p><p>使用GitLab的一个主要动机是它的易用性和基本的内置功能。一切都可以在一个地方。单个应用程序可以处理从源代码控制管理到发布和监控的整个DevOps生命周期。集成和权限只需要一个应用程序。在GitLab中，它为您提供了更深入的见解，如存储库中使用的编程语言、代码覆盖历史以及每月、每天和每小时的提交次数。这使用户能够看到CI/CD流程，并对其有更透彻的了解。</p><p>CI/CD平台还在其企业级计划中提供了良好的治理和法规遵从性特性。GitLab有一个漂亮的用户界面，但它缺乏易用性。利用这个平台肯定需要一个学习过程。</p><p>就Travis CI替代品而言，GitLab是一个相当好的推荐，尤其是如果GitLab已经是您选择的源代码管理器的话。</p><figure class="w-richtext-figure-type- "/><h3>切尔莱西</h3><p>CircleCI在业内受到高度评价，因为它帮助开发人员安全可靠地推动成功的绿色建筑。该工具专注于测试所有提交的代码变更，已经被很多知名公司使用。与Travis CI一样，构建配置位于一个文件中，必须添加该文件才能运行管道。拥有这些配置文件，并让它们存在于源代码控制管理中，允许开发人员在每个分支的基础上更改构建。</p><p>CircleCI中的每个构建运行在一个干净的LXC容器中，该容器可以直接放入。这允许快速和高级的调试来找出管道失败的原因。此外，在每个构建容器中，都有预安装的包，包括最流行的数据库、语言和框架。这使它变得容易，因为容器已经准备好了。如果有没有包含的配置元素，CircleCI有一个名为Orbs的资源。该资源使编写和定制CircleCI的配置变得简单，因为它们遵循可重用的配置特性，该特性允许开发人员定义参数化的配置元素，并在整个项目配置文件中重用这些元素。</p><p>CircleCI可以做很多事情。您可以在构建中使用许多不同的语言、框架和依赖项，甚至还有一个用于定制集成的API。它还提供了内置的Docker支持和iOS支持。尽管它提供了所有这些功能，但它目前缺乏安全性和治理，而这正是更有经验的用户所需要的——并且内置的集成和插件列表并不广泛。</p><figure class="w-richtext-figure-type- "/><h3>马具</h3><p>Harness是一个<a href="https://harness.io/platform/" target="_blank">软件交付平台</a>。它不仅包含持续集成，还包括持续交付、云成本管理、部署验证，以及即将推出的功能标志管理。根据CI和Harness为CI提供的产品，我们可以看一下无人机。Drone是一款开发者喜爱的自助式、完全开源的工具。</p><p>Harness致力于开源社区，并计划保持他们的企业定价模式一致，以及保持无人机完全开源。今年3月，Harness发布了无人机2.0的一些新功能。这次更新包括一个新的外观和感觉，增强了开发人员的体验，因为有图形来描述构建时间，图表和管道可视化。像Travis CI一样，Drone可以与GitHub和Bitbucket集成，也可以与其他源代码控制管理工具集成，它作为GitOps进程运行。例如，它们都可以通过GitHub进行认证，但Drone提供了一个用户管理屏幕。</p><p>Drone是容器原生的，因此所有构建都是隔离的，所有扩展都是标准化的。它也有大约150个容器化插件！这使得定制变得容易，并为工具增加了更多的功能。如果用户正在寻找的插件不存在，他/她可以创建一个，这就像编写bash脚本一样简单。为了让其他人可以使用它，用户可以通过发送一个pull请求将其添加到无人机注册网站。这就是开源的力量。</p><p>Drone在VM、Docker、K8s或MacStadium中构建时提供广泛的支持。这种支持以跑步者的形式表现出来。在Drone中，一个runner轮询服务器来执行工作负载。这些运行器针对不同的用例和运行时环境进行了优化，这正是无人机大放异彩的时候。</p><h2>我们不推荐的CI工具</h2><figure class="w-richtext-figure-type- "/><h3>詹金斯</h3><p>Jenkins是最著名的开源、自我管理的自动化工具，用于持续集成和持续部署。因为它是开源的，所有人都可以免费使用，并且有一个庞大的社区，这导致了额外的支持、文档和功能。因为这个社区，Jenkins有超过1800个插件可用，这增加了工具的灵活性。插件的数量之多使得定制变得容易，并使Jenkins能够集成开发所需的几乎任何工具。</p><p>像Travis CI和许多其他工具一样，Jenkins有一个必须添加的文件，以便管道运行。在这种情况下，它被称为Jenkinsfile。这个文件需要很多脚本，不像Travis CI。创建Jenkins管道需要一个学习过程，因为groovy语法并不总是最容易操作的。Jenkins还缺少<a href="https://harness.io/blog/devops/what-is-gitops/" target="_blank"> GitOps </a>特性，因为没有一个集中的位置来保存Jenkinsfile以进行版本控制。</p><p>谈到安装，詹金斯是相当容易的。这个CI工具是一个独立的Java程序，与平台无关。它适用于大多数主流操作系统，如linux、windows和macos，也可以作为普通安装程序和war文件使用。</p><p>虽然对Jenkins来说肯定有很多好处，主要是因为我们上面提到的可扩展性，但事实是这是一个十年前的工具，不是为云原生而构建的。虽然是的，可扩展性非常好，但不得不依赖脚本和插件本身并不是一件好事。首先，插件作者经常放弃他们的插件(让你去寻找新的插件或者自己写)，插件会产生依赖链，插件会引入安全漏洞，等等。我们不愿意推荐一个如此依赖于额外扩展性的产品。</p><h2>使用顶级DevOps工具评估线束</h2><p>在评估适合您的解决方案的工具时，查看所有选项和备选方案以确定哪一个最适合您的需求是非常重要的。每种CI工具都有其独特的功能，使其在用户面前脱颖而出。要评估本博客中未提及的更多提供商并查看更深入的细分，包括功能比较，请访问我们的<a href="https://harness.io/devops-tools/" target="_blank"> DevOps比较工具</a>页面。</p></div></div>
