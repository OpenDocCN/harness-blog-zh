<h1>人工智能和机器学习导论</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/ai-ml-introduction#0001-01-01">https://www.harness.io/blog/ai-ml-introduction#0001-01-01</a></blockquote><div><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><p>在过去的两年半时间里，我有机会在数据科学、机器学习(ML)和人工智能(AI)方面投入大量时间。这篇博文回答了我在学习ML和AI的工作、技术、术语和工具之前提出的许多问题。</p><h2>什么是AI和ML？</h2><p>许多公司将他们的系统或服务宣传为“由人工智能驱动”，但实际情况并非如此。我们总是会发现这些噱头营销的实例，所以首先理解什么是人工智能和人工智能以及不同的术语是有帮助的，因为在我们今天的世界中有许多人工智能和人工智能的相关用例。</p><figure class="w-richtext-figure-type- "/><p>人工 <strong>智能</strong>是一种用于构建模仿人类行为或决策的系统的技术。</p><p><strong>机器</strong> <strong>学习</strong>是利用数据解决任务的AI的子集。这些解算器是经过训练的数据模型，根据提供给它们的信息进行学习。这些信息来自概率论和线性代数。ML算法使用我们的数据来学习并自动解决预测任务。</p><p><strong>深度</strong> <strong>学习</strong>是机器学习的一个子集，它依靠多层神经网络来解决这些任务。</p><h3>机器学习的形式</h3><p>鉴于机器学习是人工智能的基础，理解机器学习的不同形式是值得的。</p><figure class="w-richtext-figure-type- "/><p>机器学习有三种:<strong>有监督的</strong>，<strong>无监督的</strong>，<strong>强化的</strong> <strong>学习</strong>。每种形式解决问题的方式不同。</p><h3>监督机器学习</h3><p>在监督机器学习中，我们知道数据和问题。把它想成，“给定一组特征x，我们知道y的值，”因此在监督学习中，我们创建一个基于某组数据的近似结果的函数。</p><p>监督学习有两种:<strong>分类</strong>和<strong>回归</strong>。在分类问题中，我们将数据分配到类别中。例如，给定一个客户的医疗信息，他们测试阳性或阴性的糖尿病。在分类中，我们训练的模型，称为分类器，将数据点分类到不同的组中。</p><p>相反，如果我们想解决一个不同的问题，比如根据股票市场历史预测GameStop股票的未来价值，我们会转向回归。在回归中，我们返回数值。给定一些句子，这是这个人快乐或悲伤的可能性百分比。</p><h3>无监督机器学习</h3><p>在无监督的机器学习中，我们的数据是无标签的。无监督机器学习有两种形式:<strong>聚类</strong>和<strong>维数</strong> <strong>约简</strong>。</p><p>在聚类中，当数据点被聚类或分组在一起时，我们会了解更多关于它们的信息。这使得学习过的模型能够理解数据集，检测异常，并分配点之间的关系，通常允许用户开发关于数据集的新类别或特征。</p><p>在降维中，我们绘制不同维度和特征集的数据点，以了解我们的数据集。这允许像特征选择或转换这样的技术。降维解决了维数灾难。数据集的特征越多，需要的数据就越多，处理许多有噪声的特征会影响ML模型的性能，因此无监督的机器学习技术通常与监督或强化学习算法配对。</p><h3>强化学习</h3><p>在强化学习(RL)中，我们随着时间的推移学习模型。一种常见的技术是利用深度学习和强化学习来推导数据集特征之间的关系，否则可能无法通过人类研究来解决。深度学习RL最近在医学领域非常成功。</p><h2>人工智能的用例</h2><figure class="w-richtext-figure-type- "/><p>从交通、医药、<a href="https://machinelearningmastery.com/natural-language-processing/" target="_blank"/>，到计算机视觉，ML、AI对市场资本产生了全球性的影响。最近的一项研究也证实，在未来，深度学习将比互联网产生更多的市场资本。</p><figure class="w-richtext-figure-type- "/><p>也就是说，人工智能在软件开发和IT运营领域也有许多应用，包括人工智能驱动的可操作化、下一级交付洞察和人工智能增强的开发。在SaaS和云提供商的时代，这些方面肯定是相关的。下图显示了与人工智能和人工智能用例相关的不同角色的案例。一个解决方案可以是一个数据源，一个AI/ML学习者，一个决策者，或者是这三者的组合。</p><figure class="w-richtext-figure-type- "/><h3>AI和ML的DevOps</h3><p>注意AI和DevOps之间的关系是双向的，这一点很重要。AI和ML不仅影响DevOps，反过来也是如此。MLOps努力使ML模型的交付安全、可重复且快速。<a href="https://www.kubeflow.org/" target="_blank"> Kubeflow </a>是一个将ML和AI解决方案推向市场的解决方案的例子，其卓越之处在于DevOps的实践、原则和文化。</p><figure class="w-richtext-figure-type- "/><p>如果我们想更好地理解这个管道的一部分，最好是利用Python中的SKLearn库来了解一个简单的分类问题。</p><h2>在Python中准备数据和训练模型</h2><figure class="w-richtext-figure-type- "/><p>由于数据收集过程或使用的仪器，一些信息字段可能会丢失或不准确。数据湖、数据仓库和数据库都是存储数据的相关方法。因此，数据科学家有时会与领域专家一起提取数据，并为ML模型或算法进行预处理。</p><p>在这个例子中，我们从一个CSV文件中读入一些数据，并使用pandas和NumPy库标记这些特性。这个数据集是一个流行的<a href="https://archive.ics.uci.edu/ml/datasets/diabetes" target="_blank">糖尿病数据集</a>，它包含了华盛顿大学研究人员获得的糖尿病患者记录。</p><p>https://gist。github。com/tiffanyjachja/8 ce 99 DD 0 ef 3772 ab 1736 F8 a2 b 32956 FD</p><p>如代码片段所示，我们正在读取数据集并过滤掉任何缺失的值。这个数据集是通过自动电子记录设备获得的，所以有些字段丢失了。通常情况下，特定要素的平均值将替换任何缺失值。这个数据集也是如此，包括血压等特征。</p><h4><strong>培训一名ML模特</strong></h4><p>在数据被清理并准备好进行处理之后，整个数据集被分成训练集和测试集。验证集用于训练过程，以确保模型不会过度拟合数据。<a href="https://elitedatascience.com/overfitting-in-machine-learning" target="_blank">过度拟合</a>会导致一些问题，比如在训练集之外的数据上表现不佳。</p><figure class="w-richtext-figure-type- "/><p>该训练集数据用于学习过程。对于这个预测糖尿病患者的分类问题，学习过程是基于函数逼近的，如下图所示。</p><figure class="w-richtext-figure-type- "/><p>下面是分割数据和训练决策树分类器的代码。</p><p>现在我们有了训练好的模型和结果，我们可以评估模型的性能和准确性。如果一切顺利，这种模式可以出口或部署消费！</p><h2>下一步是什么？</h2><p>这篇博文展示了AI和ML的一些简单用例。在这个领域还有许多其他相关的解决方案、工具和库。我希望这能让你很好地了解这个主题，以便你能够更深入地了解更多关于AI和ML的知识。</p><p>感谢阅读。这个内容实际上是基于我在2021年北美DevOps集团的开发者会议上的演讲。如果你喜欢这种指南，并且想要更多的AI/ML内容，请告诉我！干杯！</p></div></div>
