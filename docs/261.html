<h1>5 个月内将 Kubernetes 云成本降低了数百万|利用</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/reduce-kubernetes-costs#0001-01-01">https://www.harness.io/blog/reduce-kubernetes-costs#0001-01-01</a></blockquote><div><p>了解相对论如何利用云成本管理在工程和产品团队中普及云成本数据。</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><figure class="w-richtext-align-center w-richtext-figure-type-image"/><h2>关于相对论</h2><p><a href="https://www.relativity.com/">相对论</a>制作软件，帮助用户组织数据，发现真相，并据此采取行动。全球数千家组织使用该平台来管理大量数据，并通过 RelativityOne 及其最新产品 Relativity Trace 在诉讼、内部调查和合规运营过程中快速识别关键问题。Relativity 在 40 多个国家拥有超过 180，000 名用户，他们来自包括美国司法部、70 多家财富 100 强公司和 198 家 Am Law 200 在内的组织。</p><h2>加快部署速度并减少云支出</h2><p>今年早些时候，Relativity 启动了一项内部计划，以提高部署速度并减少云支出，作为其云迁移到 Windows Azure 的一部分。</p><p>以前，财务部门直接与产品经理和工程团队一起发起成本节约活动。云成本被“冒泡”到跨团队的高级汇总视图中，这使得单个产品或工程团队很难了解他们的成本。</p><p>缺乏对应用程序或微服务的云成本的可见性意味着工程师很难确定他们在 Azure 云中请求的资源的实际利用率和闲置成本，特别是与他们的 Kubernetes 集群相关的资源。</p><p>“我们看到 30-40%的微服务和 Kubernetes 集群过度配置，”相对论首席系统工程师 Corey Wagehoft 说。</p><h2>第一个月的成本降低</h2><p>任何部署 Kubernetes 而不主动考虑成本管理的工程团队都无法了解其真正的优势。</p><blockquote>Corey Wagehoft |首席系统工程师|相对论</blockquote><p>Relativity 参与了 Harness 云成本管理的早期测试，这是一个新的<a href="https://harness.io/platform/cloud-cost-management/" target="_blank">云成本管理</a>解决方案，它为工程和开发团队提供了独特的云成本可见性，使他们能够主动管理云支出。</p><p>Relativity 技术产品经理 Shelby Lewin 表示:“在实施的前 30 天，我们看到工程团队的云支出发生了显著变化，年节约额达到了六位数。“我们不仅节省了成本，而且我们的工程团队还加快了两个月的 RelativityOne 路线图工作。</p><p>在实施的前 30 天，我们看到工程团队的云支出发生了显著变化，实现了六位数的年节约。</p><blockquote>Shelby Lewin |技术产品经理|相对论</blockquote><p>通过利用云成本管理，Relativity 能够在 30 天内为一项新的微服务减少 30-40%的云支出，这相当于 6 位数的年节约额。</p><p>对 Corey 和 Shelby 来说，最大的胜利是揭示了他们在相对论平台上运行的 SaaS 租户和客户的真实成本。</p><p>下面是 Relativity 的一个微服务示例，该服务在确定 Kubernetes 集群中的高闲置和未分配成本后进行了优化:</p><figure class="w-richtext-figure-type- "><figcaption>30-40% reduction of cloud spend for a microservice</figcaption></figure><h2>5 个月后...</h2><p>快进五个月，Relativity 通过利用云成本管理节省了数百万美元。</p><p>Relativity 的产品和工程团队现在积极主动地自助访问他们自己的应用程序工作负载云支出，以便他们能够掌控云成本。</p><p>利用云成本管理，团队可以通过以下方式查看云成本:</p><ul role="list"><li>应用</li><li>微服务</li><li>环境</li><li>串</li><li>命名空间</li><li>工作量</li><li>节点和 Pod</li></ul><p>此外，团队可以设置与其应用、微服务和集群相关的主动预算和警报。</p><p>通过分析在云基础设施(节点)上运行的 Kubernetes pod 的低利用率，Relativity 能够将每个节点的 Kubernetes pod 密度从 40 增加到 100，在一些大型节点中，每个节点 100 个 pod。其成本影响是 Kubernetes 每天的成本降低了 40%。</p><p>“任何部署 Kubernetes 而不主动考虑成本管理的工程团队都无法释放其真正的优势”。</p><blockquote>Corey Wagehoft，相对论首席系统工程师</blockquote><p>最后，通过利用<a href="https://harness.io/platform/cloud-cost-management/" target="_blank">云成本管理</a>，Relativity 能够推迟与为产品和工程团队构建内部成本管理工具相关的 1 FTE 成本。</p></div></div>
