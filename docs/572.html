<h1>git事件管理中的动态触发器|管理</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/dynamic-triggers-for-git-events#0001-01-01">https://www.harness.io/blog/dynamic-triggers-for-git-events#0001-01-01</a></blockquote><div><p>本文概述了Harness中可用的动态触发器，并根据GitHub webhooks中标记的事件重点介绍了这些触发器的工作方式。这有助于开发人员根据他们的用例来定制触发器。</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><p>触发器是一个关键术语，用来表示自动化部署或启动管道构建的步骤。如下表所示，摘自CD。Foundation的<a href="https://github.com/cdfoundation/sig-interoperability/blob/main/docs/tools-terminology.md#cicd-tools-and-technologies">通用术语映射</a>，trigger几乎被所有可用的CI/CD工具使用。</p><p>‍</p><figure class="w-richtext-figure-type-image w-richtext-align-fullwidth"/><p>同样，在部署中使用in harness来基于各种git事件(即PUSH、CREATE &amp; ALL)自动化CI/CD管道，从而可用于基于这些事件自动触发管道。</p><h2>我们为什么需要它？</h2><p>触发器支持事件驱动的CI/CD，并支持每次提交构建和/或部署到目标环境的实践。</p><h2>触发器是如何基于各种git事件的？</h2><p>可以自动触发管道来响应Git事件。例如，当Git repo上发生拉请求或推事件时，可以执行CI或CD管道。</p><p>触发器在特定的预定义条件下工作，这有助于形成一套完整的标准，以便根据给定源中的更改来触发管道。在利用中，我们根据3个git事件对条件进行了分类:</p><ol role="list"><li>拉取请求</li><li>问题注释</li><li>推</li></ol><p>这进一步归因于</p><p>例如:</p><ul role="list"><li>如果源/目标分支名称与模式匹配，则执行管道。</li><li>如果为Git repo中特定目录的文件更改发送事件，则执行管道。这在使用monorepo (mono repository)时非常有用。它确保只有特定的管道被触发以响应变化。</li></ul><h2>让它与GitHub web-hooks一起工作:</h2><p>为了配置GitHub web-hooks，harness使用<a href="https://docs.github.com/en/rest/activity/events"> events </a> API来选择哪些事件将发送有效载荷。</p><p>以下是Harness for triggers中描述的有效负载条件示例:</p><p class="w-embed"><code class="code--embed"> payloadConditions:                    - key:                       operator: Contains                      value: tags                    - key:                       operator: Contains                      value: main </code></p><p>以下资源可用于获取有关如何触发管道以响应与您在<a href="https://docs.harness.io/article/rset0jry8q-triggers-reference">线束触发器</a>中设置的特定负载条件相匹配的Git事件的更多信息，还可用于定制Github负载条件的触发器:</p><ol role="list"><li><a href="https://docs.harness.io/article/hndnde8usz-triggering-pipelines">使用Git事件触发管道</a></li><li><a href="https://docs.harness.io/article/10y3mvkdvk-trigger-pipelines-using-custom-payload-conditions">使用Git事件有效负载条件触发管道</a></li></ol><h2>需要进一步的帮助吗？</h2><p>欢迎在<a href="https://community.harness.io/c/harness/7"> community.harness.io </a>或<a href="https://join.slack.com/t/harnesscommunity/shared_invite/zt-y4hdqh7p-RVuEQyIl5Hcx4Ck8VCvzBw">提出问题，加入社区slack </a>与我们的工程师在特定于产品的渠道中聊天，如:</p></div></div>
