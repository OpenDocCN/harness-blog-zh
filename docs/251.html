<h1>使用无人机和马具|马具将开发人员的工作量减少94%</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/reduce-developer-toil#0001-01-01">https://www.harness.io/blog/reduce-developer-toil#0001-01-01</a></blockquote><div><p>Lavasoft使用Drone和Harness来创建理想的软件交付环境。</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><h2>关于Lavasoft</h2><p>Lavasoft是Avanquest Software的子公司，是世界领先的个人和专业软件开发商，包括创意和学习软件、实用程序和多媒体等众多类别。</p><figure class="w-richtext-figure-type- "/><h2><strong>识别交付问题</strong></h2><p>Mathieu Fecteau是Lavasoft的软件交付经理，他帮助发现了该公司的软件交付问题。</p><p>Lavasoft的应用程序是用多种语言编写的，其中80%是在本地托管的。Lavasoft使用同样复杂的Jenkins管道和定制脚本来管理这种复杂性。对Jenkins CI管道的任何更改都可能需要数小时，而Lavasoft没有有效管理该系统的工程资源。复杂性和备用资源的缺乏使得Lavasoft很难实施DevOps原则。</p><p>Lavasoft的产品团队对部署时间表和指标缺乏了解。产品负责人没有意识到部署失败会导致对实际产品的误解。部署失败需要密集的手动干预，并导致开发人员每周花费8小时进行验证。失败部署的回滚需要手动重新部署本地文件。</p><p>我们通常会排除部署出错的原因。</p><blockquote>马修·费克图|软件交付经理| Lavasoft</blockquote><p>Mathieu需要降低Lavasoft的交付复杂性，并增强对部署流程的信心。</p><h2><strong>寻找容器原生CI工具</strong></h2><p>在评估了其他CI厂商后，Mathieu决定评估Drone。</p><p>其他配置项选项并不顺利，设置过程也很困难。</p><blockquote>马修·费克图|软件交付经理| Lavasoft</blockquote><p>马修在15分钟内完成了他的第一份申请。随着Mathieu搭载的应用越来越多，他发现了无人机成功背后的秘密。简单。Drone的容器化插件减少了相互依赖性，并且不需要定制groovy脚本。升级无人机花费了2分钟，比Lavasoft升级Jenkins管道花费的1小时减少了97%。无人机非常直观，新员工在Lavasoft的第一天就可以使用无人机。</p><h2><strong>停止临时保姆部署</strong></h2><p>在解决了持续集成之后，Mathieu将注意力转向了持续交付。Harness引起了他的兴趣，因为它关注Kubernetes，并且与本地应用程序兼容。</p><p>在使用Harness的前15分钟，Mathieu将他的管道连接到无人机上。在使用Harness的第一周，Mathieu装载了40个应用程序，并将Kubernetes每个应用程序的迁移时间减少到1小时。</p><p>Mathieu还让Lavasoft的产品经理了解了部署过程，消除了项目经理和开发人员之间的摩擦。插入Datadog和ELK的持续验证将验证时间减少94%,从每周8小时减少到30分钟。</p><p>Harness帮助我从已经使用的昂贵工具中获得更多价值。</p><blockquote>马修·费克图|软件交付经理| Lavasoft</blockquote><p>Mathieu使用无人机CI和Harness CD的组合找到了他的完美CI/CD解决方案。</p></div></div>
