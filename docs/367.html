<h1>线束配置项|线束的公告模板</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/templates-harness-ci#0001-01-01">https://www.harness.io/blog/templates-harness-ci#0001-01-01</a></blockquote><div><p>模板将允许用户在管道中配置一次构建步骤和阶段，然后重用它们。</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><p>它在这里:在Harness软件交付平台中对模板的支持。</p><p>我们很高兴地宣布将模板引入我们的Harness CI模块。它们将允许用户在管道中配置一次构建步骤和阶段，并在其他服务和项目中全面重用它们。</p><figure class="w-richtext-figure-type- "/><p>“不要重复自己”是软件开发中的一个原则，它确保代码易于维护，并减少工程师的调试噩梦。如果您可以轻松地为您的代码做到这一点，为什么不为您的构建管道做同样的事情呢？</p><p>到目前为止，这对大多数团队来说都是一个挑战。借助Harness软件交付平台中的模板，用户可以在不同的团队之间灌输一致的构建过程，为新的服务和团队提供无摩擦的加入，并提高开发人员的工作效率。</p><figure class="w-richtext-figure-type- "/><h2>一致的构建和部署流程</h2><p>当涉及到如何构建和部署服务时，组织喜欢为他们的工程团队提供自主权。然而，如果DevOps团队必须调试和修复任务关键型服务的问题，这种民主化可能会导致混乱和心痛。</p><p>在模板的帮助下，团队将有一个一致的方法来构建和部署他们的服务。维护和调试管道也很容易，因为遵循最佳实践的模板可以在多个团队之间共享。这并没有剥夺团队的自主权，因为他们总是可以选择扩展这些模板并添加他们自己的步骤。</p><h2>新团队和服务的顺利入职</h2><p>对于任何团队来说，使用新工具或对当前部署流程进行更改都是一项艰巨的任务。它消耗了大量的时间和精力。这个过程现在可以简化了！DevOps团队可以创建可与更广泛的组织共享的初学者模板。新团队可以从一个抽象细节的模板开始，这大大减少了新团队的学习曲线。</p><h2>开发人员生产力</h2><p>最后，有了模板，开发人员需要维护和调试的管道就更少了。如果需要进行更改，只需在一个地方完成，所有其他管道将自动继承此更改。模板有助于开发人员将更多的时间用于构建功能和帮助客户，而不是担心管道维护。</p><h2>下一步是什么？</h2><p>这只是Harness软件交付平台中模板的开始。我们计划为整个管道和基础设施组件创建模板支持，通知用户管道的新版本(因为利用模板允许版本控制)，并为模板消费和标准化设置基于开放策略代理的治理规则！</p><h2>我如何开始？</h2><p>如果您已经使用了Harness CI，并且想要试用模板，它可以作为我们早期访问的一部分。联系我们的客户成功团队，启用并试用该功能。如果您尚未试用我们的CI企业产品，您可以立即注册<a href="https://app.harness.io/auth/#/signup/?module=ci" target="_blank">免费试用</a>！</p></div></div>
