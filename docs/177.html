<h1>线束产品更新| 2018秋季|线束</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/harness-product-update-fall-2018#0001-01-01">https://www.harness.io/blog/harness-product-update-fall-2018#0001-01-01</a></blockquote><div><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><p>作为一个<a href="https://harness.io/products/continuous-delivery/" target="_blank">连续发货</a> (CD)的厂商，如果我们自己没有为客户实践CD，那就有点虚伪了。</p><p>由于美国的感恩节，11月的部署速度略微下降至1，600次。<br/> <br/>我们已经有一段时间没有发布新内容的摘要了，所以下面是:</p><h2>微软。NET、IIS和Azure支持</h2><p>Harness现在为微软提供一流的公民支持。NET、IIS、Azure和WinRM。观看这段7分钟的视频。<br/></p><figure class="w-richtext-align-center w-richtext-figure-type-image"/><h2>代码形式的GitOps和配置</h2><figure class="w-richtext-figure-type- "/><p>我们对我们的<a href="https://docs.harness.io/article/htvzryeqjw-configuration-as-code"> GitOps功能</a>进行了一些重大更新，以便开发团队可以从他们的服务/应用程序代码库中管理/驱动他们的Harness部署管道配置，而不是Harness UI。除了版本控制他们自己的管道配置之外，这基本上允许多个开发团队利用管道/工作流模板。<br/></p><h2>RBAC和LDAP支持</h2><p>构建部署管道是一回事，但是您如何在您的组织和开发团队中启用和扩展它们呢？我们构建了LDAP和SAML集成，因此您基本上可以将身份验证和用户组从您现有的公司目录中分离出来。除此之外，我们还在3月份推出了基于角色的访问控制(RBAC)功能，用于粒度授权和权限控制。<br/></p><figure class="w-richtext-figure-type- "/><p><br/></p><figure class="w-richtext-align-center w-richtext-figure-type-image"/><h2>哈希公司地形和自动气象站云形成</h2><p>我们还对我们的基础架构供应器功能进行了几项更新，特别是针对Terraform和CloudFormation，因此客户可以在Harness部署工作流中引用他们的基础架构自动化脚本/模板，从而使客户能够在应用/服务部署过程中动态供应和停用云计算。</p><p>用户现在可以粘贴他们的脚本/模板，Harness将自动解析和管理所有变量，或者可以从Git repo或S3桶引用脚本/模板。<br/></p><figure class="w-richtext-align-center w-richtext-figure-type-image"/><h2>使用Jenkins作业和Shell脚本输出/变量</h2><p>Harness为Jenkins提供一流的公民支持，允许客户将其CI平台/功能链接到Harness CD平台。我们最初的支持通过提供对创建工件(及其路径)的Jenkins作业的引用，允许从Jenkins引用工件。我们还允许客户在其部署工作流中引用任何临时Jenkins作业。这被证明非常受欢迎，因为它允许客户重用他们现有的许多CI/CD逻辑。</p><p>我们添加的最新Jenkins更新允许从Jenkins作业中捕获变量，以便可以重用它们并将其添加到部署工作流的其他阶段或步骤中。例如，您可以运行Jenkins作业作为预部署步骤，然后捕获该作业的输出，以便为您的部署工作流或管道的其余部分创造条件。</p><p>使用标准shell脚本代替Jenkins jobs也可以达到同样的效果。</p><figure class="w-richtext-figure-type- "/><p><br/></p><h2>基于文件的重复触发器</h2><p>触发器表示您希望运行部署工作流或管道的条件或事件。在某些Webhook触发场景中，您可以在repo上设置一个Webhook，以便在repo中发生推送事件时触发工作流或管道。但是，您可能希望仅当存储库中的特定文件发生更改时才启动触发器。</p><h2>Kerberos上的SSH</h2><p>Harness支持使用Kerberos的SSH服务器认证，使您能够通过Kerberos协议SSH到目标主机。</p><h2>互联内部部署模式</h2><p>对于无法进行SaaS部署的客户，我们创建了一个联网的本地安装，只需10分钟即可完成设置。我之所以知道这一点，是因为我曾坐在一位负责我们内部安装的客户旁边，他问我:“是这样吗？”</p><h2>持续验证故障支持</h2><p>一个客户请求Bugsnag支持，这样他们现在可以从他们的应用程序部署中识别质量退化(新的错误/异常)。请看下面的截图，它展示了这种支持:红点表示新的质量回归。通过点击这些，开发人员可以立即看到相关的错误/异常和堆栈跟踪。<br/> <br/>更多酷船来袭敬请期待！<br/>干杯，<br/>史蒂夫。<br/>@伯顿说</p></div></div>
