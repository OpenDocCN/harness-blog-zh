<h1>认识脊甲人，一月版:索尼&amp;如来|脊甲</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/meet-harnessians-january#0001-01-01">https://www.harness.io/blog/meet-harnessians-january#0001-01-01</a></blockquote><div><p>见见脊甲人！本月，我们将重点介绍一月份的金丝雀奖得主索尼·普里雅达什尼和如来·乔拉西亚。</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><p>在 Harness，我们不断挑战极限，打破壁垒。当我们继续让 2700 万软件开发人员快速交付代码的旅程时，我们也每天相互激励。从 12 月的金丝雀奖得主索尼·普里雅达什尼和 Tathagat Chaurasiya 那里了解更多关于 Harness 的生活。</p><figure class="w-richtext-figure-type- "/><h2>索尼 Priyadarshini</h2><h3>你从事马具工作多久了？你做什么工作？</h3><p>我已经做了将近两年的马具了。当我开始的时候，我是持续交付核心质量团队的一部分，然后转到管道团队，现在我又回到了持续交付核心和平台团队，担任测试方面的软件开发工程师。</p><h3>你最喜欢你工作的哪一点？</h3><p>我喜欢成为质量团队的一员，能够将产品无缺陷地送到客户手中。这也是鼓励我的地方。我也热爱我们建立的文化。团队充满激情，致力于产品质量，这激励我更加努力地工作。</p><h3>你最共鸣的驾驭价值观是什么，为什么？</h3><p>我会说<em>建立信任</em>。我从未为一个在整个公司表现出如此高透明度的组织工作过。Harness 有意识地努力让我们所有人意识到我们的成功和失败。在不同的职业层次和团队中，我们大多数人都非常乐意与领导分享我们的观点，这使得它成为一个非常合作的空间，并鼓励我们成长和尽最大努力。</p><h3>你在 Harness 最喜欢的记忆是什么？</h3><p>当我在管道团队时，我们试图建立一种文化，让每个人都有责任，而不仅仅是质量工程团队。在发布我们的产品之前，我们能够实现 90%的自动化覆盖率，并捕获了近 100 个 bug。这是一个巨大的成功，我很高兴我们能够在我们的团队中建立这样的文化！</p><h3>如果你能拥有一种超能力，那会是什么？</h3><p>首先，我想永远保持超能力。第二，我希望能够读取人们的想法。当我过渡到一个领导角色时，最好能知道每个人心里在想什么！</p><figure class="w-richtext-figure-type- "/><h2>如来乔拉西亚</h2><h3>你从事马具工作多久了？你做什么工作？</h3><p>2020 年 6 月加入。这是一年半的过山车旅程。我是持续交付平台团队的一员，负责管理 Kubernetes、Helm deployment swimlanes 以及 Terraform 和 Terragrunt 等基础设施提供商。</p><h3>你最喜欢你工作的哪一点？</h3><p>我发现最好的部分是，我们真正了解了行业在持续交付领域面临的问题。设计和构建最新的解决方案是一项真正的挑战，也是一种乐趣！另一件让我感觉很棒的事是我身边的人。我学到了很多，并对我们作为一个团队解决问题的方式感到惊讶。</p><h3>你最共鸣的驾驭价值观是什么，为什么？</h3><p>我最有共鸣的价值观是<em>记住人类</em>。与如此多元化的团队一起工作是一次令人惊奇的经历。即使我们在不同的地理位置和时区，如果你陷入困境，总有一个救世主。</p><h3>人们可能不了解你的一个事实是什么？</h3><p>我是一个非常好的厨师！</p><h3>你在 Harness 最喜欢的记忆是什么？</h3><p>我在 Harness 最喜欢的记忆是斋浦尔站外！我认识了工作之外的人。我们玩得很开心！</p><h3>如果你能有一种超能力，那会是什么？</h3><p>我希望能够看到未来！</p><h3>你会给那些试图达到你今天的位置的人什么建议？</h3><p>我建议坚持不懈。结果，坚持不懈真的会变得更加复杂。还有，永远保持好奇心。把你的想法放在座位上，即使它们完全是天真的。你总会得到别人的反馈来改正和提高自己。</p><h2>来加入我们吧！</h2><p>希望您愉快地了解了我们一月份的脊甲师，索尼和如来，十二月份的金丝雀奖获得者！对于那些有兴趣加入我们团队的人，<a href="https://harness.io/company/careers/" target="_blank">我们正在各个部门和地区招聘</a>！正如他们所说，时机就是一切。感兴趣，但还不是时候？加入我们在 LinkedIn 上的<a href="https://www.linkedin.com/groups/13871278/" target="_blank">驾驭人才社区</a>，保持联系并了解最新动态！</p></div></div>
