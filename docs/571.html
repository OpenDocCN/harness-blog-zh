<h1>了解有关 Harness 平台资源中心| Harness 的更多信息</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/learn-resource-center#0001-01-01">https://www.harness.io/blog/learn-resource-center#0001-01-01</a></blockquote><div><p>在 Harness Platform resource center 的概述中，用户将了解提出支持请求的流程，以及如何访问最新的发行说明和 API 文档。</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><p>‍ <strong>你在使用安全带时有问题，不知道该去哪里求助吗？</strong>我们现在在帮助面板下有一个广泛的资源中心，可以解决许多用户问题。您可以在线束仪表板的左下角找到此帮助面板。</p><figure class="w-richtext-figure-type-image w-richtext-align-fullwidth"/><p>‍</p><p>资源中心是专门为帮助用户和我们自己的开发人员而设计的，因此他们可以理解用户对线束用例的看法。让我们看看<strong>资源中心</strong>如何帮助你。【T2<br/></p><figure class="w-richtext-figure-type-image w-richtext-align-fullwidth"/><h2>寻找我们刚刚在 Harness 推出的新功能？</h2><p>产品更新可在“<strong>新增功能</strong>”和“<strong>早期访问</strong>”中找到，了解我们正在构建的高级功能。<br/> <br/></p><figure class="w-richtext-figure-type-image w-richtext-align-fullwidth"/><p>‍</p><h2>没有获得您想要的功能？使用线束时遇到问题？</h2><p>您可以在“<strong>提交一张票</strong>”下为您的用例建议一个您想要的功能，然后使用“<strong>查看我的票</strong>”来跟踪这张票我们的团队乐于让用户<strong>【给我们反馈】</strong>来改进和优化产品。</p><p>‍ <br/></p><figure class="w-richtext-figure-type-image w-richtext-align-fullwidth"/><h2>想了解更多线束知识？寻找产品相关信息？</h2><p>点击<strong>“Docs”</strong>链接到我们丰富的文档。你也可以在<strong>【API 文档】</strong>和<strong>【发行说明】</strong>下找到额外的资源。<strong/><br/></p><figure class="w-richtext-figure-type-image w-richtext-align-fullwidth"/><h2>想看看其他人如何使用 Harness 或参与社区中的其他人吗？</h2><p>我们理解开源的重要性和必要性，这也是我们维护<strong>【社区】</strong>以满足不同产品线用户需求的原因。我们最近增加了<strong>“社区松弛</strong>、<strong>、</strong>，其中<strong> </strong>是我们团队密切关注的<strong> </strong>，以帮助用户查询。<br/></p><figure class="w-richtext-figure-type-image w-richtext-align-fullwidth"/><h2>想了解更多关于软件交付实践以及我们如何使 CI/CD 变得轻松的信息吗？</h2><p>最后但同样重要的是，我们希望我们的用户对产品有一个整体的了解，所以我们在"<strong> Harness University </strong>下为我们的各种产品提供学习途径。<strong/></p><h2><strong>发现了 bug？</strong></h2><p>不要犹豫，<strong>使用<strong>问题</strong>的反馈类别，在你发现 bug 的页面上提交一张票</strong>。我们有一个专门的、以用户为中心的团队 24x7 全天候工作，以保持平台无 bug。</p><figure class="w-richtext-figure-type-image w-richtext-align-fullwidth"/><
