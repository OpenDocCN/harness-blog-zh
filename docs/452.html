<h1>介绍新的无人机CI插件索引|线束</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/drone-ci-plugin-index#0001-01-01">https://www.harness.io/blog/drone-ci-plugin-index#0001-01-01</a></blockquote><div><p>我们新设计的插件市场在这里！阅读所有相关内容。</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><p>今天，我们很兴奋地在<a href="https://plugins.drone.io" target="_blank"> plugins.drone.io </a>发布全新设计的无人机CI插件索引！</p><figure class="w-richtext-figure-type- "/><p>插件索引列出了提交给<a href="https://github.com/drone/drone-plugin-index" target="_blank">drone-plugin-index</a>GitHub库的官方插件(由Harness开发)和社区支持的插件。通过这种重新设计，所有插件都可以很容易地按类别和预期用途进行过滤，从而更容易为您的管道步骤找到正确的插件。当然，外挂不仅限于无人机CI，在<a href="https://harness.io/products/continuous-integration" target="_blank">驾驭CI </a>中也可以使用！经过重新设计，您现在将看到用于无人机配置项和线束配置项的示例YAML语法。</p><figure class="w-richtext-align-fullwidth w-richtext-figure-type-image"/><p>无人机CI插件是Docker容器，执行预定义的任务，并被配置为您的<a href="https://docs.drone.io/pipeline/overview/" target="_blank">管道</a>中的<a href="https://docs.drone.io/pipeline/docker/syntax/steps/" target="_blank">步骤</a>。通过抽象出不必要的复杂性，他们可以显著减少执行CI管道所需的重复和脚本数量。如果你能建立一个Docker镜像，你就能建立一个无人机CI插件！</p><p>为<a href="https://docs.drone.io/plugins/tutorials/golang/" target="_blank"> Go </a>和<a href="https://docs.drone.io/plugins/tutorials/bash/" target="_blank"> Bash </a>都提供了插件教程。你也可以观看这个关于<a href="https://youtu.be/JJgkX9ZYPpY" target="_blank">构建你的第一个无人机插件</a>的演示，在最近的<a href="https://www.meetup.com/harness/" target="_blank"> Harness &amp;无人机用户组</a> meetup上发表，或者阅读我们最近的博客文章<a href="https://harness.io/blog/continuous-integration/write-first-plugin-for-cie/" target="_blank">如何为CI </a>编写你的第一个插件。</p><p>有关将插件与线束配置项一起使用的更多信息，请参见<a href="https://ngdocs.harness.io/article/fjagoj8mez-run-a-drone-plugin-in-ci" target="_blank">在配置项中运行无人机插件</a>。</p></div></div>
