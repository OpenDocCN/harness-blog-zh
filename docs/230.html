<h1>加拿大国家银行如何评估持续交付解决方案</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/nbc-evaluated-a-continuous-delivery-solution#0001-01-01">https://www.harness.io/blog/nbc-evaluated-a-continuous-delivery-solution#0001-01-01</a></blockquote><div><p>加拿大国家银行(NBC)正处于DevOps现代化进程中。他们希望找到合适的工具来帮助推进这条新路。了解马具如何发挥作用。</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><figure class="w-richtext-align-center w-richtext-figure-type-image"/><h3><strong>关于</strong></h3><p>加拿大国家银行的总部设在QC蒙特利尔。他们相信每个人的潜力，即使是最小的动作也能产生巨大的影响。</p><p>他们试图通过创新来改变现状，但最重要的是，以人为本。花时间去倾听，让他们的行动为自己说话。保持大胆和热情。通过发展持久的伙伴和盟友关系。</p><h3><strong>加拿大国家银行的devo PS</strong></h3><p>加拿大国家银行(NBC)正处于DevOps现代化进程中。他们希望找到合适的工具来帮助推进这条新路。NBC有很多由工程团队和应用组成的部门。DevOps对他们继续成长是必要的。</p><p>2016年，NBC的实践是特设的，团队进行按需实施，并跨流程使用不同的框架。</p><p>2018年，NBC开发了DevOps概念证明。创建了实施计划，并选择了团队来证明有效性。这是NBC开始评估工具的时候。</p><p>到2020年，NBC在整个组织范围内采用了DevOps，并推广到所有团队。</p><h3><strong>为什么连续交货？</strong></h3><p>加拿大国家银行将Jenkins用于CI/CD，但决定寻找更好的CD解决方案。詹金斯没有工作的原因有很多:</p><ul role="list"><li>不容易回滚</li><li>没有部署验证</li><li>没有报道</li><li>不与HashiCorp Vault集成</li><li>没有蓝绿色部署</li><li>没有金丝雀部署</li></ul><h3><strong>评估过程</strong></h3><p>NBC创建了以下流程来选择最佳CD工具:</p><ul role="list"><li>组织团队</li><li>确定标准</li><li>收集信息</li><li>试验</li><li>选择决赛选手</li><li>创建最终遴选委员会</li><li>提交最终提案</li></ul><p>在组织了选拔团队后，NBC确定了以下选拔标准:</p><ul role="list"><li>不复杂</li><li>高级安全</li><li>Azure ad集成</li><li>RBAC</li><li>蓝绿色部署</li><li>本机云部署</li><li>本机K8s部署</li><li>直观的界面</li><li>RestAPI</li><li>光盘专用</li><li>与CI工具集成</li><li>与监控工具集成</li><li>部署验证</li><li>Terraform和Ansible集成</li><li>金丝雀部署</li><li>易于与测试工具集成</li><li>哈希公司金库集成</li><li>报告能力</li><li>自动回滚</li></ul><p>以这些标准为指导，NBC收集信息并开始测试不同的产品。Harness进行了为期2天的概念验证，同时对其他开源产品进行了评估。</p><p>在运行了几个测试程序后，NBC将选择范围缩小到Harness和Spinnaker。决策委员会选择了Harness，因为Spinnaker错过了他们的一些标准。例如，“无复杂性”在他们的优先级列表中相当高，但Spinnaker无法实现这一点。此外，它缺乏直观的界面、部署验证、与HashiCorp Vault的集成、报告功能和自动回滚。</p><h3><strong>CD成功</strong></h3><p>Harness帮助NBC实现了他们的DevOps目标。Harness客户成功团队对onboarding非常有帮助，Harness每周都提供培训课程，让工程师们熟悉该产品。</p><p>Harness在NBC获得了成功，因为它完全集成了现有的工具链，并自动化了新团队的加入。第1阶段成功利用了30%的K8s和云部署管理。在未来(第2阶段)，Harness将有望完成100%的部署。</p></div></div>
