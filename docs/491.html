<h1>线束产品更新| 2021年1月|线束</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/harness-product-update-january-2021#0001-01-01">https://www.harness.io/blog/harness-product-update-january-2021#0001-01-01</a></blockquote><div><p>阅读Harness 2021年1月的最新和最棒的文章。</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><p>假期提供了一些急需的休息和放松时间——但我们又回来了，哇，我们一月份一直很忙！我们不仅宣布了我们的C轮融资，而且我们现在是一只自豪、闪亮、新生的独角兽——金丝雀船长为此盛装打扮。至于产品更新，请阅读下面的内容，看看我们都做了些什么。</p><figure class="w-richtext-figure-type- "/><h2>新功能</h2><h2><strong>云成本管理——将磁盘利用率作为Kubernetes建议的一部分</strong></h2><p>在1月份之前，Harness已经在考虑Kubernetes的建议时考虑了CPU和内存指标，但这并不能说明全部情况。本月，Harness发布了一项功能，现在还可以提高磁盘利用率。您将能够看到闲置和未分配的存储成本如何影响您的云账单，就像您能够看到CPU和内存一样。使用Harness提供的数据和建议，调整Kubernetes储物空间的大小。</p><h3><strong>云成本管理-通过异常检测避免您的云账单出现意外</strong></h3><p>借助Harness Cloud Cost Management，您现在可以通过ML-powered异常检测消除手动查找每小时、每天或每周成本数据中意外成本峰值的工作。当出现异常成本高峰时，您将自动收到警报，其中包含导致高峰的详细原因，因此您可以在问题扩大为月末问题之前立即采取补救措施。<a href="https://harness.io/blog/identify-anomalies-kubernetes-cloud-costs/" target="_blank">异常检测</a>对各种时间序列完全自动化，可捕捉季节性模式，并允许用户反馈来帮助训练您的特定部署模型。</p><h3><strong>云成本管理-通过预算和预测让您的云成本更加可预测</strong></h3><p>您可能正在查看您的相关<a href="https://harness.io/blog/gain-new-perspective-cloud-bill/" target="_blank">视角集，以利用</a>来控制您的云成本。现在，您还可以将预算约束添加到透视图中，以帮助在您的支出中创建更多的可预测性。一旦您为一个透视图添加了预算，您就可以定制您希望在哪个成本阈值时得到提醒，这样您就可以确保您的预算不会比您计划的更快。随着Harness了解您的成本模式，它甚至可以帮助您预测您的支出和预算，这样您就可以成为云成本向导。永远不要再为超出预算和实际开支而挣扎了！</p><h3><strong>连续交付部署冻结</strong></h3><p>Harness CD现在允许开发团队安排部署冻结。公司计划在高容量时间和业务关键事件期间冻结部署，也称为部署中断窗口。例子包括:零售商在黑色星期五销售期间暂停部署，金融公司在假期前后放弃部署，软件公司在大型演示期间暂停部署，以及谷歌在整个12月停止部署。部署冻结使管理人员能够保障应用程序正常运行时间并减轻对收入的影响。</p><figure class="w-richtext-align-fullwidth w-richtext-figure-type-image"/><figure class="w-richtext-figure-type- "/><h3><strong> Harness - Safari支持</strong></h3><p>Harness现在支持Safari作为web浏览器来使用该产品。</p><figure class="w-richtext-figure-type- "/><h2>报刊上值得注意的提及</h2><p>Harness已经在一月份出版了。这是独家新闻。</p><h2>即将举行的虚拟活动</h2><h2>展望未来</h2><p>一月份发生了一些大事:贝蒂·怀特99岁了。COVID病例开始减少。野牛回到了蒙大拿州的平头保留地。SpaceX的最后一枚火箭创下了纪录。在马具世界里呢？这里也有很多精彩的事情发生——以下是即将发生的事情:</p><ul role="list"><li>如此多的蔚蓝:CD/CE在三月来到你身边的蔚蓝！</li><li>无人机2.0:期待它临近情人节。</li></ul></div></div>
