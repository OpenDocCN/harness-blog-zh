<h1>利用 AWS 市场上的云成本管理| Harness</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/harness-cloud-cost-management-on-aws-marketplace#0001-01-01">https://www.harness.io/blog/harness-cloud-cost-management-on-aws-marketplace#0001-01-01</a></blockquote><div><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><p>Harness 很高兴地宣布<a href="https://aws.amazon.com/marketplace/pp/B08DRZ3JLZ?qid=1607949445429&amp;sr=0-2&amp;ref_=srh_res_product_title" target="_blank"> Harness 云成本管理现已在 AWS 市场</a>推出。这使得公司可以使用他们预先承诺的 AWS 云支出来购买 Harness 软件，这有助于客户了解并减少他们的总体云支出。</p><figure class="w-richtext-figure-type- "/><p>在许多组织中，获得新的软件供应商和预算并不总是容易的。通过使用 AWS 市场上的供应商，公司可以简化这一过程，因此从新供应商那里购买软件变得很简单。利用预先承诺的云支出意味着无需申请和证明计划外支出。</p><figure class="w-richtext-figure-type- "/><p>利用内置的云成本管理功能<a href="https://harness.io/blog/shifting-down-with-cloud-cost-management/" target="_blank">为工程和开发团队</a>提供支持，使他们能够主动管理和优化云成本，从而允许财务团队将云成本的责任“转移”给使用云资源的人员。</p><p>利用最初开发的云成本管理来更好地了解他们自己的云支出，<a href="https://harness.io/blog/cloud-cost-management-beta-lessons/" target="_blank">将学到的经验教训</a>整合到一个易于使用但功能强大的解决方案中。Harness 支持主要的云提供商，以及在任何地方运行的 Kubernetes 集群。只需几分钟即可启动，并且该平台通过将云成本数据与每个软件部署相关联，将自己与其他云成本分析解决方案区分开来。这使组织能够通过了解每个新软件版本的影响来控制他们的云支出。Harness 还消除了其他云成本分析解决方案所依赖的标记负担。</p><p>如果您想更好地了解云成本，减少您的云支出，并从标记的负担中解脱出来，请立即注册免费试用<a href="https://harness.io/products/cloud-cost/" target="_blank">利用云成本管理</a>。</p></div></div>
