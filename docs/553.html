<h1>祝贺我们的明星表演者|马具</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/star-performers#0001-01-01">https://www.harness.io/blog/star-performers#0001-01-01</a></blockquote><div><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><p>在Harness，我们认为无论工作规模大小，都应该对出色完成的工作给予认可。我们鼓励我们的团队认可并庆祝每天的胜利，以及重大的里程碑事件，并将这种认可与我们的价值观联系起来，以促进目标文化和欣赏文化。每个月，我们都会表彰3名被同行大声喊出来的顶级金丝雀，在我们的全体号召中突出他们的工作，并给他们一份甜蜜的奖金。每半年一次，我们会在公司启动会议上表彰全球范围内最优秀的5%人才。请和我们一起祝贺我们的明星演员:</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>艾比·汉</h2><h3>美国发展代表</h3><p>Abby总是超越自我，创造性地寻找与客户建立关系的方法，并尽一切努力脱颖而出。去年，她主动为抖音和Instagram创作了大胆、机智和相关的内容，并与营销部门合作，利用这些内容提升和扩大我们的品牌。她积极进取的态度也是AWS re:Invent等现场活动的宝贵财富。恭喜你，艾比！</p><p>‍</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>安德鲁·齐弗茨</h2><h3>美国大型企业销售经理</h3><p>安德鲁让身边的每个人都变得更好。他完全沉浸在他的交易中，总是有一个计划，准备，并充分执行。去年的这个时候，Andrew分享了他成为我们第一销售代表的目标。他从未动摇过这个目标，并且在这一年还剩4个小时的时候，他关闭了一家主要的航空公司，这帮助他在第一年的ACV信用方面取得了第一销售代表的成绩。他还超额完成了2012财年！</p><p>安德鲁不仅完成了任务，他还坚持不懈！他没有让任何事情分散他成为我们第一代表的使命。言语是一回事，行动是另一回事。每一个弧线球，没有什么能阻止安德鲁。他理解这个时刻，没有找借口。他有目标、决心和计划。</p><p>Andrew的积极态度鼓舞了团队，他给工作带来了乐趣和友好的能量。实际上，他在给冠军打电话时，通常会说，“嘿，伙计。”他的顾客喜欢他。他的冠军爱他！他有一种顾客欣赏的谦逊的进取心。他聪明、有才华、足智多谋，他的笑声和个性很有感染力。很荣幸他能成为这次旅程的一部分。恭喜你，安德鲁！</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>安扬·巴尔戈温德</h2><h3>软件工程师，美国</h3><p>Anjan已经超越了他的主要技能，开始成为一名全栈开发人员。他开发了复杂的功能，如定制健康源，并在许多场合展示了完成这项功能的态度。他开发了一个滑块组件，这个组件非常复杂，但却是新UX设计的关键。最初，我们使用一个库，但是当我们发现它不能满足我们所有的需求时，他很快开发了一个新的组件。</p><p>安扬继续克服障碍，成为最好的，并尽自己最大的努力。他总是提高自己的知识(不管是什么)，并且他从不放弃寻找解决方案。他是一个绝对的胜利者。</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>Archit Singla</h2><h3>印度软件工程师</h3><p>Archit是搭建管道平台的NG团队的核心成员。他完全掌控了我们下一代CD模块的模板库、失败策略和条件执行的设计和开发。</p><p>Archit在他所做的事情上非常彻底，他是加入我们团队的新人的伟大导师。他体现了勇敢、完成任务和保持谦逊的价值观。他花时间在项目管理和职业发展方面教育他的队友。</p><p>Archit是导师，是教育家，是一次又一次确保他的团队成功的人。他总是随机应变，向他的团队证明没有什么是不可能的。</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>阿什尼尔·雷迪</h2><h3>美国高级信息技术系统管理员</h3><p>自从阿什尼尔加入以来，他已经对球队产生了巨大的影响。他的工作有助于不断改进我们的组织。他成功地领导了多个项目的实施，并领导了测试环境的工作。他了解他的客户，并积极与整个企业合作以成功推出实施，从与营销和法律部门合作，到在POC过程中与工程团队密切合作，以确保他们的经验得到充分利用。</p><p>Ashneel已经被证明是一个领导者，是企业应用程序的主题专家，也是团队的宝贵资源。他在压力下保持冷静和镇定，尤其是在他处理多个项目和优先事项时。他总是想方设法简化流程和程序。他有着惊人的天赋，能够找到任何技术问题的解决方案，而且他自始至终都记得人类。对阿什尼尔来说，这就是方法。</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>克里斯蒂娜·巴尔德斯</h2><h3>美国大型企业销售经理</h3><p>这对马具家族来说是多么宝贵的财富啊！克里斯蒂娜已经建立了一个遗产，一个季度比一个季度，一年比一年持续超额完成任务。尽管Cristina在2012财年第4季度休了3个月的育儿假，但她在销售领导和新妈妈的角色上都非常成功。她在2012财年超额完成了销售，在销售组织中排名第三。惊人的成就和对每个人的鼓舞！</p><p>她这样做，同时体现了所有的线束价值。她是所在区域的首席执行官，专注于为一个强大且可持续发展的企业建立不可思议的基础。她是客户的积极倡导者，她建立信任，总是寻求不断改进、竞争，并将标准设定得越来越高。</p><p>克里斯蒂娜了解她的顾客。这种价值和一贯的传统在第4季度表现得最为明显，当时Cristina正在休产假，直到本财年的最后两周。通过了解她的客户、他们的续订、他们的需求、他们的消费和他们的增长，她在离开之前与他们一起摆了桌子，团队很容易就完成了她精心的计划。克里斯蒂娜是一个爆竹。好强的竞争精神。她会把它和最好的混在一起。平庸不在她的字典里。Go CV！</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>戴夫·约翰斯顿</h2><h3>贝尔法斯特首席软件工程师</h3><p>Dave已经成为Feature Flags产品的技术骨干。他是推动GA的关键人物。从那以后，他扩展了一个已经多次交付重要特性的团队。他竭尽全力确保我们的销售和支持团队无论何时都畅通无阻。</p><p>戴夫会不惜一切代价让产品成功。他以我们的价值观为生活准则，把事情做好，顾客至上。他全力以赴确保成功，并通过以高昂的情绪交付关键组件，连续完成最后期限，不断发挥领导作用。</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>埃文·马西森</h2><h3>美国高级会计师</h3><p>埃文是团队的粘合剂，也是团队中最多才多艺的成员。在COVID的核心阶段，他负责会计职能，负责从工资单到发票等一切事务。他在压力下总是很冷静，任何时候有人不在的时候，他都可以无缝地填补和处理一切。</p><p>Evan还出色地培训了我们的新团队成员，并帮助他们跟上我们的发展步伐。他负责我们目前使用的大部分关键培训手册，并继续更新政策和wiki，使团队能够轻松获取信息。他时刻提醒我们记住人类，他为团队成员提供的客户服务也是无与伦比的。他反应非常迅速，总是尽力帮助他人，不管是什么问题，即使这不是他自己的职责范围。无论你需要什么，你都可以依靠埃文完成任务。祝贺Evan取得这一当之无愧的成就！</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>加布里埃尔·“加布”·塞利奥尼</h2><h3>巴西客户成功工程师</h3><p>加布里埃尔刚刚完成了他的第一年，这是多么美好的一年啊！在Harness的20名支持人员团队中，Gabs在过去的一年中产生了最大的影响。我们想确保他的贡献得到认可和庆祝。作为客户沟通数量排名第二的最活跃支持人员，他还成功撰写了比任何其他支持人员都多的社区文章，为我们的营销团队提供博客和文档的重要内容。</p><p>Gabriel有能力以顾客能够理解的友好和有益的方式解释复杂的问题。他随时为我们的客户服务——无论是内部的还是外部的——并与他们合作，快速找到解决他们问题的方案。在处理一些最复杂的账目和问题时，他出色的工作得到了客户、同事和经理的高度赞扬。</p><p>无论挑战有多大，Gabs都能完成任务！他经常开发脚本来解决问题，并且已经和关键客户合作过几次。队友们说他的渴望、奉献和友好的举止激励着他们。他们感谢他花时间确保他的解决方案是全面的。他在生产力、可爱和感恩之间的平衡是无与伦比的；你想在员工身上看到的一切的定义等等。Gabriel，谢谢你一直以来的努力，恭喜你！</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>金吉尔·比沙拉特</h2><h3>首席财务官执行助理兼总法律顾问，美国</h3><p>Ginger在不到一个月的时间内向整个公司提供了2022财年安全和隐私意识培训，这有助于实现SOC 2合规性。通过她的努力，Harness完成了98%的培训，包括承包商和实习生。</p><p>她还在Harness设计、制作和管理了第一个网络安全意识月活动计划，包括编写和提供8个网络安全测验，并与战略财务合作，在测验平台功能之外建立一个元分数跟踪表。这个月的庆祝活动在网络安全意识月欢乐时光混合活动中达到高潮，并颁发了奖品，这有助于团队不断改进，并以独特的方式共同庆祝。</p><p>除了承担上述安全项目，Ginger还承担了法律方面的新责任，管理Jill和团队的EA支持，同时继续保持FISCA的组织性、连通性和正常运行。Ginger杂耍了数量惊人的项目，以帮助确保整个FISCA团队保持组织有序，并按照我们的目标进行，<em>和</em>法律团队，<em>和</em>作为安全组织的兼职PMO。恭喜你，金吉儿，谢谢你所做的一切！</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>格雷厄姆·柯克兰</h2><h3>伦敦EMEA高级GTM招聘人员</h3><p>Graham直接帮助我们从零开始建立EMEA地区，与Stephen(他刚刚开始担任新的地区总经理)和EMEA团队合作，帮助我们实现今年的招聘目标！Graham不仅是我们在该地区唯一的GTM招聘人员，他还成功地承担了我们在全球范围内成功招聘的所有客户，支持Manny Ruiz在所有时区的业务。他不仅达到了年度招聘能力目标，还多次超额完成。</p><p>格雷厄姆在每一次互动中都记得人，这使他成为一个伟大的沟通者和合作者——不仅仅是在人和场所组织中，而是在整个公司中。Graham总是愿意帮助和接受新的计划或附带项目，即使这不是他的重点领域。例如，他帮助促进每月的文化金丝雀新员工定向，他负责EMEA业务的COVID研究和数据收集，在疫情期间每周报告要做出的关键任务决策，以及他如何掌握候选人的经验，并付出额外的努力来确保他的利益相关者履行他们的职责。</p><p>格雷厄姆被认为是团队的啦啦队长，鼓舞士气，为所有的人和地方呐喊助威。通过他积极的态度和每天的专注，他给团队带来了在日常压力和快节奏工作中经常需要的光明。因为他比我们其他人早5个多小时，所以他每周一醒来都热情欢迎团队的到来，每周五都以击掌和微笑结束。格雷厄姆，谢谢你所做的一切。恭喜你！</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>希特什·阿林加</h2><h3>印度工程经理</h3><p>Hitesh构建了支持CCM的服务。他以身作则，亲力亲为地参与事故调查、指导工程师并管理日常团队运营。Hitesh还通过监控成本异常和创建团队特定的成本所有权结构，领导优化非生产成本的工作。</p><p>Hitesh是一个令人敬畏的激励者和导师，擅长不断改善心态以满足最后期限。此外，他一直致力于改善沟通交付，以对团队产生影响。他是印度CCM团队的第一位工程师。他为未来的工程师们提供了一个“工作之家”,提供了关于如何成功利用的详细见解。他绝对是以身作则，强势领导。</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>约翰·贝姆</h2><h3>美国大型企业销售经理</h3><p>约翰是保持谦逊的榜样。他出售令人难以置信的标志，这有助于将马具带到新的高度。不管约翰有多忙，他总是乐意帮助别人。他被驱使不断改进，并且绝对知道如何完成任务！恭喜你，约翰！</p><p>‍</p><p>‍</p><p>‍</p><p>‍</p><figu 程师</h3><p>Nik超越了POV，尤其是毫不犹豫地为客户构建定制模板。他还学习并帮助商业和企业团队处理SDCA流程。Nik作为销售工程师的技术能力是首屈一指的，他在客户中的信誉也是如此。他以团队精神著称，总是抽出时间帮助同事。他积极主动地寻找持续改进的方法。恭喜你，尼克！</p><p>‍</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>普拉内·凯基尼</h2><h3>美国产品管理总监</h3><p>在过去的一年里，Pranay已经成为该公司万物平台最值得信赖的资产。他从唯一的平台项目经理变成了帮助10多个新的CI/CD客户成功上线。他确保在第四季度的最后一周及时解决了JPMC CD交易的关键安全问题。此外，他与在3个地区运营的5个不同的工程团队合作，推出了CD社区版，同时确保快速入门UX和文档保持坚如磐石。当他面前的任务看起来不可完成时，Pranay不会感到不安。他仔细分析成功的标准，制定游戏计划，寻求反馈以使计划更强大，并极其勤奋地执行。恭喜你，普拉内！</p><p>‍</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>拉格什·莫言</h2><h3>印度高级现场可靠性工程师</h3><p>Ragesh是工厂可靠性工程团队的关键人物，在印度时间支持工程和生产SRE相关活动。他高度关注自动化，这导致了许多SRE操作流程在部署和可观察性方面的持续改进。他负责将我们所有的服务和管道迁移到CDNG上，制定如何管理配置的最佳实践，并定义我们的生产和QA管道。</p><p>Ragesh体现了保持谦逊、建立信任和完成任务的价值观。大多数与Ragesh一起工作的人都可以证明上述情况。他一次又一次地向最高层传递信息。当一切都在不断变化的时候，他的适应能力是独一无二的。</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>罗宾·高</h2><h3>新加坡UX设计师</h3><p>Robyn帮助Harness下一代平台提供了期待已久的模板功能。她是一名迁移向导，现在负责OverOps集成设计。Robyn设法将需求变成有凝聚力的东西，并针对一些更困难的问题创建现成的设计。她跨时区合作，与产品和工程成员合作完成发货。对Robyn来说，没有什么任务是困难的——她会掩护你，并为你加油助威。恭喜你，罗宾！</p><p>‍</p><p>‍</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>罗希特·卡累利阿</h2><h3>软件工程师，美国</h3><p>Rohit在Harness下一代CD模块上帮助提供了许多高影响力的功能，如触发器和Terraform provisioner。他是GitOps团队的重要成员，负责构建API层、延迟数据快照，以及管理GitOps服务的后端基础设施。他还领导了针对补丁发布的跨职能部署分离计划。Rohit是一个值得信赖、可靠的团队成员和领导者，随时准备帮助解决任何客户升级或入职帮助。恭喜你，Rohit！</p><p>‍</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>洛克斯·威廉姆斯</h2><h3>美国高级内容战略经理</h3><p>Rox应用深度研究来了解我们的目标买家和客户在寻找什么，并不懈地与产品营销、工程、产品、销售、CS和社区团队合作，寻找最佳主题专家来帮助创建和发布我们未来客户正在寻找的内容。她帮助我们发展内容项目，使我们的博客流量增加了600%，并为Harness网站带来了成千上万的新用户。对于Rox来说，没有什么挑战是太大的。在过去的一年里，我们的博客流量增长了6倍，今年我们向她提出了10倍的挑战，她毫不犹豫地接受了挑战，开始着手一个更大、更大胆的计划。恭喜你，洛克斯！我们等不及要看你做什么了！</p><p>‍</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>萨马尔特·瓦德瓦</h2><h3>美国高级产品经理</h3><p>Samarth在与现场组织合作的同时，在与关键客户的合作方面做得非常出色。他与客户密切合作，收集反馈，让他深入了解他们的问题。然后，他与内部团队合作发布新功能和增强功能，让客户的生活更轻松。他在帮助发展CD业务和提高客户满意度方面发挥了不可估量的作用。此外，Samarth领导了我们的GitOps计划，该计划从客户那里获得了出色的反馈，并使我们保持了市场领先地位。恭喜你，萨玛斯！</p><p>‍</p><p>‍</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>舒巴姆·阿格拉瓦尔</h2><h3>印度软件工程师</h3><p>Shubham通过以下方式展示了勇敢、完成任务、了解客户和持续改进的品质:</p><p>–签约并交付一个复杂的项目，以支持基于虚拟机的基础架构，从而利用CI，该项目存在许多未知因素，并且有一个合同承诺的时间表。他夜以继日地工作，以确保我们实现对Intelliflo的合同承诺。</p><p>–展望GitHub在线束CI方面的行动并提供支持。这是一个非常强大的功能，允许客户在Harness上本地使用任何10k+ GitHub操作。</p><p>–回答客户成功和销售团队提出的数百个CI问题，以支持多个POV和入职培训。他不断超越以满足客户的期望，显示Harness是最好的公司。</p><p>Shubham每次都加倍努力，以确保我们的工程团队高效工作。例如，他开始着手解决M1 mac电脑上的围棋编译问题。这一点至关重要，因为工程部门的所有新员工现在都使用M1 mac电脑。</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>索菲·曼努姆</h2><h3>美国技术客户成功经理</h3><p>Sophie是一个了不起的跨职能合作伙伴，她与D-Crew合作，启动和引导我们的无障碍工作。她的观察、反馈和意见引导团队制定了解决色盲问题的规范，帮助我们不断改进为需要辅助技术的人提供的服务。Sophie也是Canaries文化的一员，同时也是women@ ERG的一名主要成员，她经常以自己的方式去认识和纪念人类，并一起庆祝我们的差异。恭喜你，索菲！</p><p>‍</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>史蒂夫·柯克普</h2><h3>美国客户成功工程师</h3><p>史蒂夫对我们的平台了如指掌，对客户使用平台的方式了如指掌。他一直是全球支持者中公开评论最多的人，而且差距很大。Steve接管了为支持团队开发管理工具的工作，并坚持不懈地将它做到最好。他积极指导新员工，并向他们传授我们的流程和技术。他的工作效率非常高，他致力于让Harness为他的同行做得更好，并确保我们的客户能够充分利用Harness产品。恭喜你，史蒂夫！</p><p>‍</p><p>‍</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>泰勒·沙恩</h2><h3>美国高级解决方案架构师</h3><p>泰勒的角色是指导顾客以最佳方式使用产品。有时，这需要对客户投入时间的糟糕决策或糟糕的技术设计持开放态度。但是泰勒保持谦逊的态度，他在传达明确的方向而不损害我们的关系方面令人难以置信。由于他的知识和方法，他受到了所有与之打交道的客户的尊重和重视。恭喜你，泰勒！</p><p>‍</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>蒂芙尼·阮</h2><h3>美国高级商业顾问</h3><p>蒂芙尼成功出货！她参与了许多交易和任务，在TCV获得了数百万的收入。此外，她还审核了150多份协议，包括销售协议、保密协议、供应商协议和合作伙伴协议，同时还为我们的2笔M&amp;A交易提供商业尽职调查协助。她以客户为导向的方法有助于更快达成交易。她毫不犹豫地卷起袖子，和同事一起投入战斗，帮助实现目标。恭喜你，蒂芙尼！</p><p>‍</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>乌特卡什·古普塔</h2><h3>印度高级软件工程师</h3><p>Utkarsh是平台团队的重要组成部分，帮助开发了一些关键功能，如高级RBAC功能。他为CG设计和开发了一个模板库RBAC，为NG微服务引入了分布式缓存，减少了Harness源代码的启动内存占用，并进行了许多增强和改进。</p><p>Utkarsh非常乐于助人，随时准备承担更多的工作，需要时随时可用，并且多次超越了自己的角色。任何与Utkarsh共事过的人都会同意，他不仅仅是一个勤奋的工程师，还是一个聪明的工程师。他的解决方案经过深思熟虑，可扩展，并且易于实施。最佳实践是他的第二天性，他鼓励团队也这样做。恭喜你，乌卡什！我们很幸运有你加入。</p><p>‍</p><p>‍</p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>维维克(VKB)班萨尔</h2><h3>印度首席软件工程师</h3><p>Vivek领导CD/Harness gitop的UI团队，是UI委员会的重要成员。他的有价值的贡献包括成为微前端的第一个适配器，为GitOps UI建立新的repo/builds/quality control，以及我们的String框架的架构、代码和评审，等等。Vivek保持谦逊，毫无怨言地承担更多，如果队友需要帮助，他总是会出现在他们身边。Vivek是一个真正的领导者，他会站出来激励队友。恭喜你，维维克！</p><p>‍</p><p>‍</p><p>‍</p><p>‍ <br/></p><figure class="w-richtext-figure-type- w-richtext-align-floatleft"/><h2>约格什·肖汉</h2><h3>印度软件工程师</h3><p>Yogesh在第三季度和第四季度领导K8s团队时展示了令人难以置信的技术领导力，为我们全球的客户提供了近30多项新功能。他还为一家旅游行业的重要客户开发了Openstack custom deployer，在工程方面发挥了关键作用，为我们的首批Openstack用例提供支持，并按时交付。Yogesh真的可以完成任务！他保持谦逊，并乐于接受和回报知识/智慧。恭喜你，约格什！</p><p>‍</p><p>‍</p><p>‍</p><h2>感谢我们的明星演员</h2><p>这些人在过去的一个财年里不断超越自我，创造了惊人的业绩，并对周围的人产生了影响。毫无疑问，在未来的一年里，他们将继续给我们带来惊喜，但现在，请和我一起庆祝他们在过去一个财年的出色表现！</p><p>对于那些有兴趣加入我们团队的人，<a href="https://harness.io/company/careers/" target="_blank">我们正在所有部门和地区招聘</a>！正如他们所说，时机就是一切。感兴趣，但还不是时候？加入我们在LinkedIn上的<a href="https://www.linkedin.com/groups/13871278/" target="_blank">驾驭人才社区</a>，保持联系并了解最新动态！</p><p>‍</p></div></div>
