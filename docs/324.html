<h1>工程师输入:你是谁？装具</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/the-engineer-types#0001-01-01">https://www.harness.io/blog/the-engineer-types#0001-01-01</a></blockquote><div><p>想知道你是哪种类型的工程师吗？你是夜猫子、完美主义者还是魔鬼代言人？</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><p>有相当多的工程师类型。想过你是哪一个吗？你是夜猫子，魔鬼代言人，还是其他什么？今天就了解！</p><figure class="w-richtext-figure-type- "/><h2>夜枭</h2><p>啊，是的，夜猫子。他们几乎只在晚上编码，以每分钟 100 字的速度敲击彩虹背光机械键盘。痴迷于拥有最好的装备，夜猫子拥有<em>至少</em>一副降噪耳机——那种大的挂在耳朵上的耳机，要花掉你第一个孩子的钱。这既是为了淹没机械键盘的噪音，也是为了以对人类几乎不安全的分贝范围将超凡乐团声传入他们的耳朵。</p><p>夜猫子有丰富复杂的饮食，包括 5 小时能量、怪物、红牛和咸味小吃，偶尔还有沙拉，因为那完全解决了一切，对吗？它们是激光聚焦的。他们低调地相信黑客帝国是真实的，我们在模拟中(说到这里，我要把这个留在这里)...).尼欧是他们的英雄，他们经常戴的太阳镜就是证明。总的来说，他是一个出色的工程师，能完成伟大的工作——只是……在一个非常奇怪的时间表上。</p><figure class="w-richtext-figure-type- "/><h2>“它在我的机器上工作”</h2><p>这位工程师在 Slack 中过多使用了\_(ツ)_/表情符号 wayyyyy。一切似乎都从他们的背上滚了下来，这通常是一个很好的性格特征，但不是当他们在 prod 中意外删除一个表时。他们冷静、沉着、镇定。<em>永远</em>。跟“紧迫感”说再见吧——它在这里没有任何力量。他们也总是很累。他们的眼袋有眼袋。他们最大的爱好是午睡。</p><p>“它在我的机器上工作”每周背诵他们的咒语。测试，schmests -他们只是简单地“完全发送”一切。事实上，该工程师不应该访问 deploy to prod——因为他们可能在午餐时喝了一两杯啤酒。他们的工作很出色，但在火灾中不要指望他们。</p><figure class="w-richtext-figure-type- "/><h2>完美主义者</h2><p>我们喜欢完美主义者。谁没有呢？！他们是管理层的金童:他们彻底地测试他们的工作，他们恰当地评论和标记事物，他们提交的一切都是原始的。很可能是因为他们患有可怕的强迫症。</p><p>这位完美主义者是哈利·波特的超级粉丝，他发自内心地认同赫敏(“是列维奥萨，不是列维奥萨”)。他们的个人英雄是史蒂夫·乔布斯。他们对自己的雇主无比忠诚，因为对他们来说，放弃自己创造的所有完美的东西太难了。10/10，会再次雇用。</p><figure class="w-richtext-figure-type- "/><h2>魔鬼的代言人</h2><p>我们很确定魔鬼代言人有咖啡问题。说真的，我们见过他们在办公桌前拿着 5 个空杯子，而在 6 号喝着饮料——而且他们在办公室从来不续杯！😡</p><p>他们审查的每份公关至少有 10 条评论，其中大多数都很琐碎:在这里加一个空格，在那里缩进……但偶尔，他们会提出一个非常好的观点——这就是人们把他们留在身边的原因。他们最喜欢的词？“其实。”顺便说一下，这也是他们如何开始太多的句子…总的来说，一个好的程序员，但可能应该是一个混乱工程师。</p><p>-</p><p>那么，你<em>是哪种工程师类型</em>？还不认清自己？别担心，更多的人会来！希望你能像我喜欢写这篇文章一样喜欢读它——我们都应该得到幽默的帮助。如果你以前从未听说过 Harness，我们制作现代 CI、CD、功能标志和云成本管理软件。挺牛逼的。你应该<a href="https://harness.io/platform/" target="_blank">今天就去</a>看看——也许我们可以解决你一直以来的问题！</p><p>罗克斯</p></div></div>
