<h1>通过Harness | Harness为700名工程师提供支持</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/empower-engineers-with-cd#0001-01-01">https://www.harness.io/blog/empower-engineers-with-cd#0001-01-01</a></blockquote><div><p>Advanced在两个月内获得了10倍的投资回报。找出方法。</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><h2>关于高级</h2><p><a href="https://www.oneadvanced.com/"> Advanced </a>是英国第三大商业软件和服务提供商，营业额为2 . 54亿英镑，拥有16，000名客户和2，200名员工。Advanced提供以企业和市场为中心的解决方案，让客户重新想象什么是可能的，在他们的领域进行创新，并改善英国数百万人的生活。</p><figure class="w-richtext-figure-type- "/><h2>AWS迁移–CD的触发器</h2><p>与许多其他组织一样，Advanced正在将其传统的内部部署应用程序迁移到公共云，更具体地说是AWS。拥有100多个不同的产品/团队和大约700名软件工程师，今年早些时候启动了一项内部CI/CD计划，为所有开发团队提供一个自助式持续交付平台，帮助他们提高速度和缩短上市时间。</p><h2>临时连续交付无法扩展</h2><p>在过去，Advanced的典型部署管道需要几个月的时间，使用Jenkins、AWS CloudFormation、Octopus Deploy、Puppet、SSM和Bash脚本的组合来构建。“管道需要DevOps工程师和团队维护几千行傀儡代码，”Advanced的开发和DevOps经理Martin Reynolds说。<br/></p><p>此外，这些管道可能需要3到30个小时才能完成，并且需要许多人工干预。部署运行状况检查和验证也是手动的，从2名工程师2小时的小版本到4-5名工程师1天的大版本。<br/></p><p>“很难通过特设管道实现连续输送规模，”Martin说。“那时，我们决定在内部启动一项新的CI/CD计划，目标是为所有开发人员提供持续交付自助服务。”<br/></p><p>正是在这一点上，马丁斯团队评估了<a href="https://harness.io/" target="_blank">线束</a>平台。</p><h2>带线束的CD即服务</h2><p>如今，Harness帮助100多个产品团队、700多名软件工程师、6个数据中心和多个技术堆栈/工具实现高级自动化软件交付，包括:</p><ul role="list"><li>面向公共云的AWS EC2、ECS、EKS和Lambda</li><li>用于持续集成(CI)的Jenkins、GitHub和JFrog Artifactory</li><li>用于监控的AppDynamics、CloudWatch和Elastic/ELK堆栈</li></ul><p>“詹金斯构建它，Harness部署它，”马丁说，“Harness使我们的部署变得容易。”</p><p>詹金斯建造它，线束部署它。Harness使我们的部署变得容易。</p><blockquote>Martin Reynolds | DevOps经理|高级</blockquote><p>Harness为高级软件工程师和DevOps团队提供了以下功能:</p><ul role="list"><li>直观的<a href="https://harness.io/platform/continuous-delivery/" target="_blank">自助CD平台</a>加速跨团队入职</li><li><a href="https://harness.io/blog/build-canary-deployment/" target="_blank">全自动金丝雀部署</a>降低推广风险</li><li><a href="https://harness.io/continuous-delivery/continuous-verification/" target="_blank">部署的自动验证</a>使用机器学习对来自AppDynamics、CloudWatch和Elastic/ELK stack的性能和质量数据进行基准测试</li><li>不符合性能/质量基准的部署的自动回滚</li><li>DevOps对部署管道的模板化</li><li>开发团队重复使用管道模板</li></ul><h2>用马具升级詹金斯</h2><p>Harness不仅自动化了Advanced内部的软件交付，还帮助自动化了像Jenkins这样的工具的升级。<br/></p><p>例如，Advanced的DevOps团队每周会花2-3个小时用补丁和升级来升级Jenkins。利用Harness，这一过程是自动化的，只需15-20分钟，每周为DevOps工程师节省几个小时。</p><h2>仅在2个月内获得10倍的投资回报</h2><p>第一批10个应用程序团队和100个服务在短短2个月内就与Harness一起上线了，其中许多在第一天就启用了。</p><p>部署管道现在只需要DevOps工程师几个小时就可以创建/模板化，几乎不需要维护，而持续维护则需要几个月。开发人员为他们的特定服务和环境重用这些管道模板，而不必每次都重新创建轮子，因此减少了他们的工作和上市时间。<br/></p><p>“我们看到了立竿见影的效果，”马丁说。“我们的一个教育团队发现，19项服务的部署时间从3小时减少到1分钟；另一个团队的部署时间从30小时减少到不到30分钟。”<br/>总体而言，Harness帮助Advanced将平均部署时间从2天减少到2小时，减少了88%,开发团队的入职时间从2天减少到90分钟，减少了90%。“据保守估计，我们在部署和之前的CI/CD流程上节省了50-60%的总开发和工程时间，”Martin说。</p><p>据保守估计，我们在之前的CI/CD流程中节省了50-60%的总开发和工程时间。</p><blockquote>Martin Reynolds | DevOps经理|高级</blockquote></div></div>
