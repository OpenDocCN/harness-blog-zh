<h1>线束AAPI员工聚光灯|线束</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/aapi-employee-spotlight#0001-01-01">https://www.harness.io/blog/aapi-employee-spotlight#0001-01-01</a></blockquote><div><p>作为AAPI传统月的一部分，了解我们如何践行我们的价值观。</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><p>由王从希、托尼·多、凯西·苏扎和黛比·崔恩创作</p><p>五月，作为亚裔美国人和太平洋岛民(AAPI)传统月的一部分，我们践行我们的价值观“记住人类”和“一起庆祝”。我们很幸运有来自许多亚裔美国人和太平洋岛民社区的团队成员，包括我们的创始人Jyoti Bansal，他是第一代南亚人。作为认同AAPI的员工，我们很乐意分享更多关于我们的文化、成就以及合作关系的信息。</p><figure class="w-richtext-figure-type- "/><h2>黛比·崔恩</h2><p>大型企业销售经理</p><p>华裔越南裔美国人</p><h3>AAPI传统月让我兴奋的是什么</h3><p>无论是移民还是土生土长的人，我们都对美国丰富的历史做出了贡献。AAPI的贡献包括建设我国第一条横贯大陆的铁路，参与多场战争，代表美国参加奥运会，创办和发展科技公司，这样的例子不胜枚举。</p><p>我经常开玩笑说，橘子鸡是我最喜欢的“美国”美食。如果没有AAPI社区和贡献，我们的国家将会大不相同。AAPI传统月对我来说很重要，因为它突出了我们AAPI人的集体贡献，并承认和证明我们确实是美国过去、未来和现在的一部分。</p><h3>我崇拜的AAPI榜样</h3><p>Yuri Kochiyama是我非常钦佩的人。她出生在旧金山湾区的一个日本移民家庭，从小参加体育运动，志愿加入女童子军，并参加教堂活动。尽管生来就是美国公民，她和她的家人在二战期间还是被关进了集中营。她不仅是AAPI社区的关键人物，也是民权运动的领袖。尤里与马尔科姆·Ⅹ并肩作战，为所有受压迫的有色人种争取团结。</p><h3>非AAPI人成为AAPI盟友的一种方式</h3><p>近年来，发生了多起针对AAPI社区的袭击和仇恨犯罪。比如75岁的老太太小在旧金山被人打脸；六名亚裔美国妇女在<a href="https://www.nytimes.com/live/2021/03/17/us/shooting-atlanta-acworth" target="_blank">亚特兰大枪击案</a>中被谋杀，这与亚裔美国妇女的物化和性化有关；米歇尔·艾丽莎·戈被谋杀，她在纽约市被<a href="https://www.cbsnews.com/newyork/news/woman-pushed-into-subway-tracks/the" target="_blank">推到一辆正在行驶的火车前；这些是社区中分享的故事，但它们只是被报道过的故事。</a></p><p>像这样的事件经常没有被报道，更多的时候是不为人知。我认为，任何人支持AAPI社区的最佳方式是，当他们看到亚裔(或任何人，就此而言)受到歧视、欺凌、骚扰或攻击时，继续大声疾呼并介入，并花时间了解更多关于AAPI人对我们社区的贡献。</p><figure class="w-richtext-figure-type- "/><h2>王从希</h2><p>人力运营经理</p><p>美籍华人</p><h3>我如何认识和庆祝AAPI传统月</h3><p>目前正在看<a href="https://www.pbs.org/show/asian-americans/" target="_blank"> PBS亚裔美国人系列电影</a>。作为第一代亚裔美国人，这些亲密的故事引起了我的共鸣，尤其是因为我从小就听父母和大家庭讲述他们的移民之旅。分享这些故事不仅有助于AAPI社区反思他们自己的历史，而且我们可以庆祝在我们之前的移民的成就，并告诉其他人今天仍然发生的持续斗争。</p><h3>非AAPI人如何成为AAPI盟友？</h3><p>我认为我们只要简单地问一句“你好吗？”就能成为彼此更好的盟友随着每个人都在家工作和饮水机聊天的消失，当你很容易跳上Zoom并直接进入你的会议时，你更难知道你的同事实际上在做什么。</p><p>在疫情的高峰期，针对亚裔美国人的暴力事件激增，当我的同事伸出手来问我过得怎么样时，这对我意义重大。亚特兰大矿泉枪击案后，我们举办了一个安全空间公开论坛，这是我职业生涯中第一次有这样的机会，这真的让我感到得到了同事们的认可和支持，并从整体上利用了这一点。</p><figure class="w-richtext-figure-type- "/><h2>托尼·多</h2><p>商业销售工程全球高级总监</p><p>越南裔美国人</p><h3>我的文化中的一些特别之处</h3><p>家庭价值观根植于每一种文化中。亚洲文化也不例外。我们庆祝的方式与西方文化有些不同。我们生来就有家庭第一的思想。在很小的时候，我们就被教导要尊敬父母和长辈。当亚洲人适应了西方文化，我们仍然保持着我们的传统。直到今天，在地球上每一个有亚洲家庭的角落，三代(如果你幸运的话，四代)生活在同一个屋檐下是很常见的。你来自哪个宗教或地区并不重要，在你父母/长辈有生之年以及死后，都有纪念他们的传统。</p><p>每一种亚洲文化都有不同的仪式，但是共同的主题是家人和亲密的朋友聚在一起吃大餐。我们一个老挝家庭朋友的母亲生病了，医生已经通知她，她的时间有限。有了这个消息，我们的朋友准备了一个名为Soma的小型聚会，在家人和朋友面前请求原谅和尊敬她的父母。</p><p>Soma是一种祝福和宽恕的仪式，通常在老挝新年期间举行。通常儿女们为他们的父母做soma，为他们在过去一年中可能做错的所有事情请求原谅。然后父母把祝福和良好的祝愿回馈给他们的孩子。</p><p>我们也尊重我们的家庭成员，即使在他们死后，在他们的周年纪念日。我们用盛大的宴会来庆祝和纪念他们对我们生活的贡献，并祈祷在这个我们称之为生命的旅程中继续得到支持。我们祈祷我们的祖先会继续守护和领导我们，即使是在死亡的时候。简而言之，我们坚信，没有他们，我们就不会在这里。我们尽我们所能确保我们的父母/长辈知道我们是多么感激生命的礼物和他们关于如何在和平中驾驭世界的明智教导。</p><h3>我为最近的成就感到骄傲</h3><p>关于家庭这个主题，我的岳父母和母亲一生都在努力工作，尽他们所能为我们提供最好的生活。在战争期间或战后，他们冒着一切危险移民到美国，留下他们所拥有的一切重新开始。</p><p>我们的父母不是学者。他们勉强通过小学，不会说当地语言，他们到处打零工。有了这些，他们没有为他们的退休储蓄，但是他们倾其所有为我们提供他们能负担的一切。我们是他们的退休计划，我很自豪地说，我们能够让我的姻亲和我的母亲退休。他们现在过着他们应得的生活，周游世界，不用担心明天。</p><figure class="w-richtext-figure-type- "/><h2>凯西·索萨</h2><p>解决方案工程师</p><p>日裔美国人</p><h3>我为最近的成就感到骄傲</h3><p>我的第二个投资物业即将成交，第三个正在筹备中！对某些人来说，这可能是一个小小的壮举，但对我来说却是极其令人兴奋的。我生长在一个工人阶级家庭，任何形式的投资都不是谈论的话题。我感谢有朋友和导师的机会，让我了解了长期财富的概念。特别是这样我就可以和我自己的家人分享这些知识，并为自己实施。</p><h3>非AAPI人如何成为AAPI盟友</h3><p>这对我来说是一个很难回答的问题。每一个和你交谈的人都有不同的期望，那就是如何表现自己是一个合适的盟友。对我来说，成为盟友有多种形式和规模。为了产生影响，你不必总是在房间里最大声。小小的行动确实会有很大的帮助。</p><p>为了成为更好的盟友，我会敦促人们尝试新的食物——特别是民族食物。向你的朋友、家人或同事介绍你的最爱！我发现，如果你发现自己每周都在吃他们的美食，那么就很难将一个群体排除在外。不管是什么样的菜肴，你都可以通过打开你的眼睛去了解不同的选择来了解更多的历史、气候和文化。我们都来自不同的背景，在一天结束时，我们都要吃饭。下一次，当你决定吃什么外卖时，尝试一些新的东西，或者给你爱的人介绍一些新的东西。</p><h2>加入我们</h2><p>随着我们在全球范围内不断发展壮大我们的团队，为来自各种背景的员工创造一个安全的空间，并找到有趣和独特的方式来认可和庆祝我们独特的文化差异是至关重要的。如果这引起了你的共鸣，<a href="https://harness.io/company/careers/" target="_blank">我们正在各个部门和地区招聘</a>。正如他们所说，时机就是一切。感兴趣，但还没准备好跳槽？加入我们在LinkedIn上的<a href="https://www.linkedin.com/groups/13871278/" target="_blank">驾驭人才社区</a>，保持联系并了解最新动态。</p></div></div>
