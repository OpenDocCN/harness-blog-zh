<h1>线束开发中心(HDH)正式上市|线束</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/general-availability-harness-developer-hub-hdh#0001-01-01">https://www.harness.io/blog/general-availability-harness-developer-hub-hdh#0001-01-01</a></blockquote><div><p>我们很高兴宣布线束开发中心(HDH)正式上市，将教程、文档(包括发行说明)和认证集中在一个地方。</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><p>我们很高兴地宣布<a href="https://developer.harness.io/"> Harness 开发人员中心</a> (HDH)正式上市，这是一个现代化的开发人员学习平台，汇集了所有 Harness 模块和底层 Harness 平台的教程、文档(包括发行说明)和认证。这个声明是建立在几个月前的<a href="https://harness.io/technical-blog/introducing-the-harness-developer-hub-beta-release">测试版</a>之上的。</p><figure class="w-richtext-figure-type-image w-richtext-align-fullwidth"/><p>HDH 有三个面向帮助开发人员成为软件交付专家的部分:教程、文档和认证。</p><h2>教程入门</h2><p>测试版主要集中在教程上，从那时起，我们已经扩展了教程的广度和深度。每一篇教程最终都有一个特定的结果，并由一个实际的代码/配置示例提供支持，该示例可以内联获得，也可以存储在公共的 GitHub 存储库中。这些教程分为以下几个部分:</p><figure class="w-richtext-figure-type-image w-richtext-align-fullwidth"/><p>目前的教程列表只是一个开始。我们鼓励更广泛的 Harness 社区通过<a href="https://github.com/harness/developer-hub/blob/main/CONTRIBUTING.md">拉基于请求的贡献</a>或<a href="https://github.com/harness/developer-hub">公共 HDH GitHub 库</a>上的<a href="https://github.com/harness/developer-hub/issues"> GitHub 问题</a>发送新教程的请求。提高我们接受这种贡献的能力是 HDH 选择文档即代码方法的主要原因之一。</p><h2>通过文档了解更多信息</h2><p>线束文档从一开始就驻留在 docs.harness.io 上。作为 HDH GA 的一部分，我们已经将所有内容从 docs.harness.io 迁移到 HDH。此外，我们已经确保之前基于 docs.harness.io 的 URL 会自动重定向到它们在 HDH 上的相应位置。HDH 的文档部分分为三个部分:模块特性和参考文档、平台参考和特性文档以及发行说明。</p><figure class="w-richtext-figure-type-image w-richtext-align-fullwidth"/><h3>模块特征和参考文档</h3><p>如下所列，每个线束模块都有自己的功能和参考文档专用部分:</p><h3>平台特性和参考文档</h3><p>您在 common Harness 平台上执行的管理任务记录在它们的专用部分中。以下是 Harness 平台文档中包含的一些关键主题:</p><h3>发布说明</h3><p>文档部分提供了以<a href="https://developer.harness.io/release-notes/whats-new">新功能</a>和<a href="https://developer.harness.io/release-notes/early-access">早期版本</a>形式的总体发行说明。在本节中，您还可以找到特定于模块和线束平台的发行说明。我们很高兴地注意到，现在<a href="https://developer.harness.io/release-notes/rss.xml">可以通过 RSS </a>订阅发布说明。</p><figure class="w-richtext-figure-type-image w-richtext-align-fullwidth"/><h2>成为线束认证专家</h2><p>在您利用教程开始学习并利用文档获得更深入的专业知识后，是时候正式成为线束认证专家了。您可以立即开始获得<a href="https://university.harness.io/page/job-role-certifications">软件交付基础</a>认证。我们将在不久的将来增加多个特定模块的认证。您不仅能够学习和加强您的软件交付技能，而且您还能够在 Hub 中证明您的技能集，并利用您的知识。</p><h3>搜索和学习</h3><p>如果你只是想了解一个特定的主题，那么我们有一个新的搜索体验给你。搜索结果不仅可以按内容类型(如下一代文档、第一代文档、教程和发行说明)过滤，还可以按模块名称过滤。这使您能够轻松找到您正在寻找的内容。</p><figure class="w-richtext-figure-type-image w-richtext-align-fullwidth"/><h2>前方的路</h2><p>我们对 HDH 的首次推出感到兴奋，该项目旨在构建和加速软件交付背景下的开发人员学习之旅。未来的道路包括增加更多的实践教程。我们还将增加功能和参考文档的深度，同时确保教程和文档内容作为您准备和通过认证的基础。如果您对我们有任何反馈，请不要犹豫，填写 HDH 主页右下角的反馈表。期待收到你的来信！</p></div></div>
