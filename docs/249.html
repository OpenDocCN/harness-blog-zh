<h1>部署速度提高3倍，停机风险降低85% |利用</h1>
<blockquote>原文：<a href="https://www.harness.io/blog/triple-deployment-speed#0001-01-01">https://www.harness.io/blog/triple-deployment-speed#0001-01-01</a></blockquote><div><p>了解Iterable如何更快、更安全地部署。</p><div fs-richtext-element="rich-text" class="blog-rtf w-richtext"><h2>关于</h2><p>Iterable是一个增长型营销平台，使品牌能够以无与伦比的数据灵活性创建、执行和优化跨电子邮件、推送、短信、应用内等的活动。一个集成的跨渠道解决方案—专为营销人员打造，工程师信赖，智能化设计。</p><figure class="w-richtext-figure-type- "/><h2><strong>从“足够好”到“极其痛苦”</strong></h2><p>当丹津·王德恒开始在Iterable做SRE时，他接手的是一个混乱的软件交付过程。</p><p>当我开始在Iterable工作时，CD并不是一个真正的东西，部署是极其痛苦的。</p><blockquote>丹津·旺德亨| SRE工作人员|可重复</blockquote><p>Iterable为一个由几台服务器组成的简单应用程序设计了一个交付工作流。但是随着应用程序复杂性的增加，部署复杂性也在增加。几台服务器变成了1000多台服务器，曾经简单的交付工作流需要一名专门的开发人员每周花8个小时来维护CD脚本和工具。交付的复杂性也导致了稳定性和质量问题。</p><p>部署每周进行一次。开发人员从他们的笔记本电脑上进行部署，并在一个松散的渠道中宣布变更。这通常要花一整天的时间，并且无意中让开发人员互相研究。</p><p>“我们每周分批部署，当出现故障时，很难找出问题的根源。”</p><blockquote>丹津·万亨| SRE工作人员|可重复</blockquote><p>40%的部署失败，回滚大约需要4个小时。丹津需要一个部署解决方案来帮助提高速度和稳定性。</p><h2><strong>移动更快而不损坏东西</strong></h2><p>丹津能够在头15天使用Harness部署15项服务，并让开发人员能够自行部署，而不用担心不一致。</p><p>我向任何需要安全部署软件的人推荐Harness。</p><blockquote>丹津·旺德亨| SRE工作人员|可重复</blockquote><p>线束有助于迭代:</p><ul role="list"><li>将速度提高3倍，从每月150次部署增加到537次</li><li>将停机风险降低85%</li><li>将变更失败率从40%降低到20%</li><li>将回滚时间从4小时减少到20分钟</li><li>将部署工作量减少89%,从数天的全球部署减少到45分钟</li></ul><p>Harness帮助Iterable管理声誉风险，同时提高开发人员的工作效率。</p><p>Harness帮助我们管理与部署失败和停机相关的声誉影响风险。</p><blockquote>丹津·旺德亨| SRE工作人员|可重复</blockquote></div></div>
